      gestalt_therapy: "–ì–µ—à—Ç–∞–ª—å—Ç-—Ç–µ—Ä–∞–ø–∏—è: –ì—É–º–∞–Ω–∏—Å—Ç—Ç–∏–∫, —Ç–∞–∂—Ä—ã–π–±–∞–≥–∞ –Ω–µ–≥–∏–∑–¥–µ–ª–≥–µ–Ω —ã–∫–º–∞, –∞–ª **–∂–µ–∫–µ –∂–æ–æ–ø–∫–µ—Ä—á–∏–ª–∏–∫—Ç–∏** –±–∞—Å–∞ –±–µ–ª–≥–∏–ª–µ–ø, **¬´–±—É–ª –∂–µ—Ä–¥–µ –∂–∞–Ω–∞ –∞–∑—ã—Ä–∫—ã —É—á—É—Ä–≥–∞¬ª** –∫–∞—Ç—É—É –∫”©“£“Ø–ª –±—É—Ä–∞—Ç. –ê–ª –∫–∞—Ä–¥–∞—Ä–ª–∞—Ä–¥—ã –∞–∑—ã—Ä–∫—ã —É—á—É—Ä–¥–∞–≥—ã —Ç—É—é—É–ª–∞—Ä—ã–Ω, —ç–º–æ—Ü–∏—è–ª–∞—Ä—ã–Ω –∂–∞–Ω–∞ –æ–π–ª–æ—Ä—É–Ω **–∞“£-—Å–µ–∑–∏–º–¥“Ø“Ø–ª“Ø–≥“Ø–Ω** –∂–æ–≥–æ—Ä—É–ª–∞—Ç—É—É–≥–∞ “Ø–Ω–¥”©–π—Ç. –¢–µ—Ä–∞–ø–µ–≤—Ç –∫”©–±“Ø–Ω—á”© **¬´–ë–æ—à –æ—Ä—É–Ω–¥—É–∫¬ª** —Å—ã—è–∫—Ç—É—É —á—ã–≥–∞—Ä–º–∞—á—ã–ª —ã–∫–º–∞–ª–∞—Ä–¥—ã –∫–æ–ª–¥–æ–Ω—É–ø, –∫–∞—Ä–¥–∞—Ä–ª–∞—Ä–≥–∞ ”©—Ç–∫”©–Ω–¥”©–≥“Ø –±“Ø—Ç–ø”©–≥”©–Ω –º–∞—Å–µ–ª–µ–ª–µ—Ä–¥–∏ —á–µ—á“Ø“Ø–≥”© –∂–∞–Ω–∞ –∏–Ω—Å–∞–Ω–¥—ã–≥—ã–Ω—ã–Ω –±”©–ª“Ø–Ω“Ø–ø-–∂–∞—Ä—ã–ª–≥–∞–Ω –∂–∞–∫—Ç–∞—Ä—ã–Ω –±–∏—Ä –±“Ø—Ç“Ø–Ω–¥“Ø–∫–∫”© –±–∏—Ä–∏–∫—Ç–∏—Ä“Ø“Ø–≥”© –∂–∞—Ä–¥–∞–º –±–µ—Ä–µ—Ç."
      family_therapy: "“Æ–π-–±“Ø–ª”©–ª“Ø–∫ —Ç–µ—Ä–∞–ø–∏—è (–∂–µ —Å–∏—Å—Ç–µ–º–∞–ª—É—É —Ç–µ—Ä–∞–ø–∏—è): –≠–º–æ—Ü–∏–æ–Ω–∞–ª–¥—ã–∫ –∫”©–π–≥”©–π–ª”©—Ä–¥“Ø –±–∏—Ä –∞–¥–∞–º–≥–∞ —Ç–∞–∞–Ω–¥—ã–∫ –¥–µ–ø —ç–º–µ—Å, **–±“Ø—Ç–∫“Ø–ª “Ø–π-–±“Ø–ª”© —Å–∏—Å—Ç–µ–º–∞—Å—ã–Ω—ã–Ω –∫–æ–Ω—Ç–µ–∫—Å—Ç–∏–Ω–¥–µ –∂–∞–Ω–∞ –∞–Ω—ã–Ω ”©–∑ –∞—Ä–∞ –∞—Ä–∞–∫–µ—Ç—Ç–µ–Ω“Ø“Ø –º–æ–¥–µ–ª–¥–µ—Ä–∏–Ω–¥–µ** –ø–∞–π–¥–∞ –±–æ–ª–≥–æ–Ω –¥–µ–ø –∫–∞—Ä–∞–π—Ç. –¢–µ—Ä–∞–ø–µ–≤—Ç “Ø–π-–±“Ø–ª”© –º“Ø—á”©–ª”©—Ä“Ø –º–µ–Ω–µ–Ω –±–∏—Ä–≥–µ –∏—à—Ç–µ–ø, –Ω–∞—Ç—ã–π–∂–∞—Å—ã–∑ —Ü–∏–∫–ª–¥–µ—Ä–¥–∏ –∞–Ω—ã–∫—Ç–æ–æ–≥–æ, **–±–∞–π–ª–∞–Ω—ã—à –∫”©–Ω–¥“Ø–º–¥”©—Ä“Ø–Ω** –∂–∞–∫—à—ã—Ä—Ç—É—É–≥–∞, –¥–µ–Ω-—Å–æ–æ–ª—É–∫–∫–∞ –ø–∞–π–¥–∞–ª—É—É —á–µ–∫—Ç–µ—Ä–¥–∏ —Ç“Ø–∑“Ø“Ø–≥”© –∂–∞–Ω–∞ —Å–∏—Å—Ç–µ–º–∞–Ω—ã–Ω –±–∏—Ä –±“Ø—Ç“Ø–Ω –∫–∞—Ç–∞—Ä—ã –∂–∞–∫—à—ã—Ä–∞–∞–∫ –∏—à—Ç–µ—à–∏–Ω–µ –∂–∞—Ä–¥–∞–º –±–µ—Ä–µ—Ç."
      psychodynamic_therapy: "–ü—Å–∏—Ö–æ–¥–∏–Ω–∞–º–∏–∫–∞–ª—ã–∫ —Ç–µ—Ä–∞–ø–∏—è: –ü—Å–∏—Ö–æ–∞–Ω–∞–ª–∏—Ç–∏–∫–∞–ª—ã–∫ —Ç–µ–æ—Ä–∏—è–≥–∞ –Ω–µ–≥–∏–∑–¥–µ–ª–≥–µ–Ω, –∞–ª **–∞“£-—Å–µ–∑–∏–º—Å–∏–∑ –∫“Ø—á—Ç”©—Ä, –∏—á–∫–∏ –∫–æ–Ω—Ñ–ª–∏–∫—Ç—Ç–µ—Ä –∂–∞–Ω–∞ —ç—Ä—Ç–µ –±–∞–ª–∞–ª—ã–∫ —Ç–∞–∂—Ä—ã–π–±–∞–ª–∞—Ä** (–∞–π—Ä—ã–∫—á–∞ –Ω–µ–≥–∏–∑–≥–∏ –±–∞–≥—É—É—á—É–ª–∞—Ä –º–µ–Ω–µ–Ω –±–æ–ª–≥–æ–Ω –º–∞–º–∏–ª–µ–ª–µ—Ä) –∞–¥–∞–º–¥—ã–Ω —É—á—É—Ä–¥–∞–≥—ã –∏–Ω—Å–∞–Ω–¥—ã–≥—ã–Ω –∂–∞–Ω–∞ –∂“Ø—Ä“Ø–º-—Ç—É—Ä—É–º—É–Ω –∫–∞–Ω—Ç–∏–ø –∫–∞–ª—ã–ø—Ç–∞–Ω–¥—ã—Ä–≥–∞–Ω—ã–Ω–∞ –±–∞–≥—ã—Ç—Ç–∞–ª–∞—Ç. –ü—Ä–æ—Ü–µ—Å—Å —Ç–µ—Ä–∞–ø–µ–≤—Ç—Ç–∏–Ω –∫–æ—Ä–≥–æ–Ω—É—É –º–æ–¥–µ–ª–¥–µ—Ä–∏–Ω–µ **–∏–Ω—Å–∞–π—Ç** –∞–ª—É—É–≥–∞ –∂–∞–Ω–∞ ”©—Ç–∫”©–Ω–¥”©–≥“Ø –¥–∏–Ω–∞–º–∏–∫–∞–ª–∞—Ä —É—á—É—Ä–¥–∞–≥—ã –º–∞–º–∏–ª–µ–ª–µ—Ä–¥–µ, –∞–Ω—ã–Ω –∏—á–∏–Ω–¥–µ —Ç–µ—Ä–∞–ø–∏—è–ª—ã–∫ –º–∞–º–∏–ª–µ–¥–µ (**—Ç—Ä–∞–Ω—Å—Ñ–µ—Ä**) –∫–∞–Ω—Ç–∏–ø –∫–∞–π—Ç–∞–ª–∞–Ω—ã–ø –∂–∞—Ç–∫–∞–Ω—ã–Ω –∏–∑–∏–ª–¥”©”©–≥”© –∂–∞—Ä–¥–∞–º –±–µ—Ä–≥–µ–Ω –∂—ã—à—Ç—ã–∫—Ç–∞–≥—ã —Å–µ—Å—Å–∏—è–ª–∞—Ä–¥—ã –∫–∞–º—Ç—ã–π—Ç."
      emdr: "EMDR (–ö”©–∑–¥“Ø–Ω –∫—ã–π–º—ã–ª—ã –º–µ–Ω–µ–Ω –¥–µ—Å–µ–Ω—Å–∏–±–∏–ª–∏–∑–∞—Ü–∏—è –∂–∞–Ω–∞ –∫–∞–π—Ä–∞ –∏—à—Ç–µ—Ç“Ø“Ø): **–¢—Ä–∞–≤–º–∞ –∂–∞–Ω–∞ –ü–¢–°–†** “Ø—á“Ø–Ω –∞—Ç–∞–π—ã–Ω –∏—à—Ç–µ–ª–∏–ø —á—ã–∫–∫–∞–Ω, –¥–∞–ª–∏–ª–¥“Ø“Ø, –∏–Ω—Ç–µ–≥—Ä–∞—Ç–∏–≤–¥–∏–∫ –ø—Å–∏—Ö–æ—Ç–µ—Ä–∞–ø–∏—è. –ê–ª –∫–∞—Ä–¥–∞—Ä —Ç—ã–Ω—á—Å—ã–∑–¥–∞–Ω–¥—ã—Ä–≥–∞–Ω —ç—Å—Ç—É—Ç—É–º–≥–∞ –∫—ã—Å–∫–∞—á–∞ –∫”©“£“Ø–ª –±—É—Ä—É–ø –∂–∞—Ç–∫–∞–Ω–¥–∞ **—ç–∫–∏ —Ç–∞—Ä–∞–ø—Ç—É—É —Å—Ç–∏–º—É–ª—è—Ü–∏—è–Ω—ã** (–∫”©–±“Ø–Ω—á”© –∫”©–∑–¥“Ø —ç–∫–∏ —Ç–∞—Ä–∞–ø–∫–∞ –∂—ã–ª–¥—ã—Ä—É—É, “Ø–Ω –∂–µ —Ç–∞–ø—Ç–∞–ø –∫–æ—é—É) –∫–æ–ª–¥–æ–Ω—É—É –º–µ–Ω–µ–Ω –∏—à—Ç–µ–π—Ç. –ú–∞–∫—Å–∞—Ç—ã ‚Äî –º—ç—ç–Ω–∏–Ω —Ç–∞–±–∏–≥—ã–π –∏—à—Ç–µ—Ç“Ø“Ø —Å–∏—Å—Ç–µ–º–∞—Å—ã–Ω —Å—Ç–∏–º—É–ª–¥–∞—à—Ç—ã—Ä—É—É, —Ç—Ä–∞–≤–º–∞–ª—ã–∫ —ç—Å—Ç—É—Ç—É–º–¥—É–Ω —Ç–æ–ª—É–∫ –∏—à—Ç–µ—Ç–∏–ª–∏—à–∏–Ω–µ, –¥–µ—Å–µ–Ω—Å–∏–±–∏–ª–∏–∑–∞—Ü–∏—è–ª–∞–Ω—ã—à—ã–Ω–∞ –∂–∞–Ω–∞ —Ç—ã–Ω—á—Å—ã–∑–¥–∞–Ω–¥—ã—Ä–±–∞–≥–∞–Ω —Ç“Ø—Ä–¥”© —Å–∞–∫—Ç–∞–ª—ã—à—ã–Ω–∞ –º“Ø–º–∫“Ø–Ω–¥“Ø–∫ –±–µ—Ä“Ø“Ø."
      cbt: "–ö–ü–¢ (–ö–æ–≥–Ω–∏—Ç–∏–≤–¥–∏–∫-–∂“Ø—Ä“Ø–º-—Ç—É—Ä—É–º–¥—É–∫ —Ç–µ—Ä–∞–ø–∏—è): –°—Ç—Ä—É–∫—Ç—É—Ä–∞–ª–∞–Ω–≥–∞–Ω, —É–±–∞–∫—Ç—ã—Å—ã —á–µ–∫—Ç–µ–ª–≥–µ–Ω –∂–∞–Ω–∞ –∂–æ–≥–æ—Ä–∫—É –¥–µ“£–≥—ç—ç–ª–¥–µ –±–∏—Ä–≥–µ–ª–µ—à–∫–µ–Ω —Ç–µ—Ä–∞–ø–∏—è, –∞–ª **–æ–π–ª–æ—Ä, —Å–µ–∑–∏–º–¥–µ—Ä –∂–∞–Ω–∞ –∂“Ø—Ä“Ø–º-—Ç—É—Ä—É–º–¥–∞—Ä –±–∏—Ä–∏-–±–∏—Ä–∏ –º–µ–Ω–µ–Ω –±–∞–π–ª–∞–Ω—ã—à–∫–∞–Ω** –¥–µ–≥–µ–Ω –ø—Ä–∏–Ω—Ü–∏–ø—Ç–µ –∏—à—Ç–µ–π—Ç. –ö–∞—Ä–¥–∞—Ä **—Ç—É—É—Ä–∞ —ç–º–µ—Å –∂–µ –±—É—Ä–º–∞–ª–∞–Ω–≥–∞–Ω –æ–π –∂“Ø–≥“Ø—Ä—Ç“Ø“Ø –º–æ–¥–µ–ª–¥–µ—Ä–∏–Ω** –∞–Ω—ã–∫—Ç–æ–æ–Ω—É –∂–∞–Ω–∞ —Ç–∞–ª–∞—à—É—É–Ω—É, –∞–ª–∞—Ä–¥—ã —Ä–∞—Ü–∏–æ–Ω–∞–ª–¥—É—É, —Ç–µ“£ —Å–∞–ª–º–∞–∫—Ç—É—É –æ–π–ª–æ—Ä –º–µ–Ω–µ–Ω –∞–ª–º–∞—à—Ç—ã—Ä—É—É–Ω—É “Ø–π—Ä”©–Ω”©—Ç. –û—à–æ–ª —ç–ª–µ —É—á—É—Ä–¥–∞, —É—á—É—Ä–¥–∞–≥—ã –∂–∞—à–æ–æ–¥–æ–≥—É –∫–æ–Ω–∫—Ä–µ—Ç—Ç“Ø“Ø, ”©–ª—á”©–Ω“Ø“Ø—á“Ø –º–∞–∫—Å–∞—Ç—Ç–∞—Ä–≥–∞ –∂–µ—Ç“Ø“Ø–≥”© –º“Ø–º–∫“Ø–Ω–¥“Ø–∫ –±–µ—Ä–≥–µ–Ω, –Ω–∞—Ç—ã–π–∂–∞—Å—ã–∑ –∞—Ä–∞–∫–µ—Ç—Ç–µ—Ä–¥–∏ ”©–∑–≥”©—Ä—Ç“Ø“Ø “Ø—á“Ø–Ω –∂“Ø—Ä“Ø–º-—Ç—É—Ä—É–º–¥—É–∫ —ã–∫–º–∞–ª–∞—Ä –∫–æ–ª–¥–æ–Ω—É–ª–∞—Ç."
      dbt: "–î–ü–¢ (–î–∏–∞–ª–µ–∫—Ç–∏–∫–∞–ª—ã–∫ –∂“Ø—Ä“Ø–º-—Ç—É—Ä—É–º–¥—É–∫ —Ç–µ—Ä–∞–ø–∏—è): –ë–∞—à—ã–Ω–¥–∞ –ß–µ–∫ –∞—Ä–∞–¥–∞–≥—ã –ò–Ω—Å–∞–Ω–¥—ã–∫ –ë—É–∑—É–ª—É—É “Ø—á“Ø–Ω –∏—à—Ç–µ–ª–∏–ø —á—ã–∫–∫–∞–Ω, –±–∏—Ä–æ–∫ –∞–∑—ã—Ä **–æ–æ—Ä —ç–º–æ—Ü–∏—è–ª—ã–∫ –¥–∏—Å—Ä–µ–≥—É–ª—è—Ü–∏—è–≥–∞** –±–∞–π–ª–∞–Ω—ã—à—Ç—É—É –∞—Ä –∫–∞–Ω–¥–∞–π –º–∞—Å–µ–ª–µ–ª–µ—Ä “Ø—á“Ø–Ω –∫–æ–ª–¥–æ–Ω—É–ª–≥–∞–Ω –∏–Ω—Ç–µ–Ω—Å–∏–≤–¥“Ø“Ø, –∫”©–Ω–¥“Ø–º–¥”©—Ä–≥”© –Ω–µ–≥–∏–∑–¥–µ–ª–≥–µ–Ω —Ç–µ—Ä–∞–ø–∏—è. –ê–ª –±–µ–∫–µ–º –º–∏–ª–¥–µ—Ç—Ç–µ–Ω“Ø“Ø–Ω“Ø —Ç–∞–ª–∞–ø –∫—ã–ª–∞—Ç –∂–∞–Ω–∞ —Ç”©—Ä—Ç –Ω–µ–≥–∏–∑–≥–∏ –º–æ–¥—É–ª–¥—É “Ø–π—Ä”©—Ç”©—Ç: **–ê“£-—Å–µ–∑–∏–º–¥“Ø“Ø–ª“Ø–∫** (–∞–∑—ã—Ä–∫—ã —É—á—É—Ä–¥–∞ –±–æ–ª—É—É), **–ö—ã–π–Ω–∞–ª—É—É–≥–∞ –¢—É—Ä—É–∫—Ç—É—É–ª—É–∫** (–∫—Ä–∏–∑–∏—Å—Ç–µ—Ä–¥–∏ –Ω–∞—á–∞—Ä–ª–∞—Ç–ø–∞–π ”©—Ç–∫”©—Ä“Ø“Ø), **–≠–º–æ—Ü–∏—è–Ω—ã –ñ”©–Ω–≥”© —Å–∞–ª—É—É** (–∫“Ø—á—Ç“Ø“Ø —Å–µ–∑–∏–º–¥–µ—Ä–¥–∏ –±–∞—à–∫–∞—Ä—É—É) –∂–∞–Ω–∞ **–ê–¥–∞–º–¥–∞—Ä –∞—Ä–∞–ª—ã–∫ –ù–∞—Ç—ã–π–∂–∞–ª—É—É–ª—É–∫** (”©–∑“Ø–Ω-”©–∑“Ø —Å—ã–π–ª–æ–æ–Ω—É —Å–∞–∫—Ç–æ–æ –º–µ–Ω–µ–Ω –º—É–∫—Ç–∞–∂–¥—ã–∫—Ç–∞—Ä–¥—ã –∫–∞–Ω–∞–∞—Ç—Ç–∞–Ω–¥—ã—Ä—É—É)."
      relief_therapy: "–ñ–µ“£–∏–ª–¥–µ—Ç“Ø“Ø –¢–µ—Ä–∞–ø–∏—è—Å—ã: –ë—É–ª —Ä–∞—Å–º–∏–π –∞–Ω—ã–∫—Ç–∞–ª–≥–∞–Ω —Ç–µ—Ä–∞–ø–∏—è –º–æ–¥–µ–ª–∏ —ç–º–µ—Å, –±–∏—Ä–æ–∫ –∞–ª –∫—É—Ä—á —ç–º–æ—Ü–∏–æ–Ω–∞–ª–¥—ã–∫ –∫—ã–π–Ω–∞–ª—É—É–¥–∞–Ω, –æ–æ—Ä—É–¥–∞–Ω –∂–µ –∫—Ä–∏–∑–∏—Å—Ç–∏–∫ –∫—ã—Ä–¥–∞–∞–ª–¥–∞–Ω **—Ç–µ–∑ –∞—Ä–∞–¥–∞ —Å–∏–º–ø—Ç–æ–º–¥—É–∫ –∂–µ“£–∏–ª–¥–∏–∫** –±–µ—Ä“Ø“Ø–≥”© –±–∞–≥—ã—Ç—Ç–∞–ª–≥–∞–Ω –∞—Ä –∫–∞–Ω–¥–∞–π **–∫—ã—Å–∫–∞ –º”©”©–Ω”©—Ç—Ç“Ø“Ø, —Ç–µ–∑ –∂–æ–æ–ø –±–µ—Ä“Ø“Ø—á“Ø –∫–∏–π–ª–∏–≥–∏—à“Ø“Ø–Ω“Ø** –±–∏–ª–¥–∏—Ä–≥–µ–Ω –∂–∞–ª–ø—ã —Ç–µ—Ä–º–∏–Ω. –ê–ª —É–∑–∞–∫ –º”©”©–Ω”©—Ç—Ç“Ø“Ø ”©–∑–≥”©—Ä“Ø“Ø–≥”© –∫–∞—Ä–∞–≥–∞–Ω–¥–∞ –∫—Ä–∏–∑–∏—Å—Ç–∏ **—Å—Ç–∞–±–∏–ª–¥–µ—à—Ç–∏—Ä“Ø“Ø–≥”©** –∂–∞–Ω–∞ –∫—ã–π–Ω–∞–ª—É—É–Ω—É —Ç–µ–∑ –∞—Ä–∞–¥–∞ –∞–∑–∞–π—Ç—É—É–≥–∞ –±–∞—Å—ã–º –∂–∞—Å–∞–π—Ç."
      eft: "–≠–º–æ—Ü–∏–æ–Ω–∞–ª–¥—É—É –§–æ–∫—É—Å—Ç–∞–ª–≥–∞–Ω –¢–µ—Ä–∞–ø–∏—è (–≠–§–¢): –ë—É–ª –≥—É–º–∞–Ω–∏—Å—Ç—Ç–∏–∫ –∂–∞–Ω–∞ —Å–∏—Å—Ç–µ–º–∞–ª—É—É —Ç–µ—Ä–∞–ø–∏—è, –∫”©–±“Ø–Ω—á”© **–∂—É–±–∞–π–ª–∞—Ä –º–µ–Ω–µ–Ω –∏—à—Ç”©”©–¥”©** –±–µ–ª–≥–∏–ª“Ø“Ø. –ê–ª –º–∞–º–∏–ª–µ–¥–µ–≥–∏ –∫—ã–π–Ω–∞–ª—É—É–Ω—É **–±–∞–π–ª–∞–Ω—É—É –±–∞–π–ª–∞–Ω—ã—à—ã–Ω–∞** –∫–æ—Ä–∫—É–Ω—É—á —Ç—É—É–ª–≥–∞–Ω–¥–∞–Ω —É–ª–∞–º –ø–∞–π–¥–∞ –±–æ–ª–æ—Ç –¥–µ–ø –∫–∞—Ä–∞–π—Ç. –¢–µ—Ä–∞–ø–µ–≤—Ç ”©–Ω”©–∫—Ç”©—à—Ç”©—Ä–≥”© –∞–ª–∞—Ä–¥—ã–Ω —Ç–µ—Ä—Å —Ü–∏–∫–ª–¥–∞—Ä—ã–Ω (–º–∏—Å–∞–ª—ã, ¬´–∫—É—É–≥—É–Ω—á—É/–∫–∞—á–∫–∞–Ω¬ª) –∞–Ω—ã–∫—Ç–æ–æ–≥–æ, –Ω–µ–≥–∏–∑–≥–∏ –±–∞–π–ª–∞–Ω—É—É –º—É–∫—Ç–∞–∂–¥—ã–∫—Ç–∞—Ä—ã–Ω —Ç“Ø—à“Ø–Ω“Ø“Ø–≥”© –∂–∞–Ω–∞ –∂–∞“£—ã, –∫–æ–æ–ø—Å—É–∑—É—Ä–∞–∞–∫ —ç–º–æ—Ü–∏–æ–Ω–∞–ª–¥—ã–∫ –±–∞–π–ª–∞–Ω—ã—à —Ç“Ø–∑“Ø“Ø “Ø—á“Ø–Ω ”©–∑ –∞—Ä–∞ –∞—Ä–∞–∫–µ—Ç—Ç–µ–Ω“Ø“Ø–ª”©—Ä“Ø–Ω –∫–∞–π—Ä–∞ —Ç“Ø–∑“Ø“Ø–≥”© –∂–∞—Ä–¥–∞–º –±–µ—Ä–µ—Ç."
      pct: "–ñ–µ–∫–µ –±–∞–≥—ã—Ç—Ç–∞–ª–≥–∞–Ω –¢–µ—Ä–∞–ø–∏—è (–ñ–µ–∫–µ –∞–¥–∞–º–≥–∞ –±–∞–≥—ã—Ç—Ç–∞–ª–≥–∞–Ω, –∂–µ –†–æ–∂–µ—Ä–∏–∞–Ω–¥—ã–∫): –ê—Ä –±–∏—Ä –∞–¥–∞–º–¥–∞ ”©—Å“Ø“Ø–≥”© –∂–∞–Ω–∞ ”©–∑“Ø–Ω-”©–∑“Ø –∏—à–∫–µ –∞—à—ã—Ä—É—É–≥–∞ —Ç—É–±–∞—Å–∞ –∂”©–Ω–¥”©–º –±–∞—Ä –¥–µ–≥–µ–Ω –∏—à–µ–Ω–∏–º–≥–µ –Ω–µ–≥–∏–∑–¥–µ–ª–≥–µ–Ω. –¢–µ—Ä–∞–ø–µ–≤—Ç—Ç–∏–Ω –Ω–µ–≥–∏–∑–≥–∏ —Ä–æ–ª—É ‚Äî **—à–∞—Ä—Ç—Å—ã–∑ –ø–æ–∑–∏—Ç–∏–≤–¥“Ø“Ø –∫–∞–±—ã–ª –∞–ª—É—É, —ç–º–ø–∞—Ç–∏—è –∂–∞–Ω–∞ —á—ã–Ω—á—ã–ª–¥—ã–∫** –∞—Ä–∫—ã–ª—É—É –∫–æ–æ–ø—Å—É–∑, —Å–æ—Ç—Ç–æ–±–æ–≥–æ–Ω –∞—Ç–º–æ—Å—Ñ–µ—Ä–∞–Ω—ã —Ç“Ø–∑“Ø“Ø. –ë—É–ª —á”©–π—Ä”© –∫–∞—Ä–¥–∞—Ä–¥—ã ”©–∑ —á–µ—á–∏–º–¥–µ—Ä–∏–Ω —Ç–∞–±—É—É–≥–∞ –∂–∞–Ω–∞ –∂–µ–∫–µ –ø–æ—Ç–µ–Ω—Ü–∏–∞–ª—ã–Ω–∞ –∂–µ—Ç“Ø“Ø–≥”© –∫“Ø—á—Ç”©–Ω–¥“Ø—Ä”©—Ç."
      art_therapy: "–ê—Ä—Ç-—Ç–µ—Ä–∞–ø–∏—è: –ë—É–ª —ç–∫—Å–ø—Ä–µ—Å—Å–∏–≤–¥“Ø“Ø —Ç–µ—Ä–∞–ø–∏—è, –∞–ª **—á—ã–≥–∞—Ä–º–∞—á—ã–ª—ã–∫ –∫–∞—Ä–∞–∂–∞—Ç—Ç–∞—Ä–¥—ã** (—Å“Ø—Ä”©—Ç —Ç–∞—Ä—Ç—É—É, —á–æ–ø–æ, –∫–æ–ª–ª–∞–∂ –∂.–±.) ”©–∑“Ø–Ω-”©–∑“Ø –±–∏–ª–¥–∏—Ä“Ø“Ø–Ω“Ø–Ω –∂–∞–Ω–∞ –±–∞–∞—Ä–ª–∞—à—É—É–Ω—É–Ω –Ω–µ–≥–∏–∑–≥–∏ –∂–æ–ª—É –∫–∞—Ç–∞—Ä—ã –∫–æ–ª–¥–æ–Ω–æ—Ç. –°–µ–∑–∏–º–¥–µ—Ä–¥–∏ –æ–æ–∑–µ–∫–∏ –∞–π—Ç—É—É –∫—ã–π—ã–Ω –∂–µ ”©—Ç”© –æ–æ—Ä –±–æ–ª–≥–æ–Ω–¥–æ ”©–∑–≥”©—á”© –ø–∞–π–¥–∞–ª—É—É. –°“Ø—Ä”©—Ç –∂–∞—Ä–∞—Ç—É—É –ø—Ä–æ—Ü–µ—Å—Å–∏, –∞–Ω–¥–∞–Ω –∫–∏–π–∏–Ω —Ç–µ—Ä–∞–ø–µ–≤—Ç –º–µ–Ω–µ–Ω –∞–Ω—ã —Ç–∞–ª–∫—É—É–ª–æ–æ –∫–∞—Ä–¥–∞—Ä–¥—ã–Ω —Ç“Ø—à“Ø–Ω“Ø–∫–∫”© —ç—ç –±–æ–ª—É—à—É–Ω–∞, —Å—Ç—Ä–µ—Å—Å –º–µ–Ω–µ–Ω –∫“Ø—Ä”©—à“Ø“Ø—Å“Ø–Ω”© –∂–∞–Ω–∞ —ç–º–æ—Ü–∏–æ–Ω–∞–ª–¥—ã–∫ –∫–æ–Ω—Ñ–ª–∏–∫—Ç—Ç–µ—Ä–¥–∏ —á–µ—á“Ø“Ø—Å“Ø–Ω”© –∂–∞—Ä–¥–∞–º –±–µ—Ä–µ—Ç."
      psychoanalysis: "–ü—Å–∏—Ö–æ–∞–Ω–∞–ª–∏–∑: –ó–∏–≥–º—É–Ω–¥ –§—Ä–µ–π–¥ —Ç“Ø–∑–≥”©–Ω, –æ—Ä–∏–≥–∏–Ω–∞–ª–¥—É—É, –∏–Ω—Ç–µ–Ω—Å–∏–≤–¥“Ø“Ø —Ç–µ—Ä–∞–ø–∏—è–ª—ã–∫ —ã–∫–º–∞. –ê–ª –∞–¥–∞—Ç—Ç–∞ —É–∑–∞–∫ –º”©”©–Ω”©—Ç—Ç“Ø“Ø (–∂—ã–ª–¥–∞—Ä) –∂–∞–Ω–∞ –∂—ã—à—Ç—ã–≥—ã –∂–æ–≥–æ—Ä—É. –ù–µ–≥–∏–∑–≥–∏ –º–∞–∫—Å–∞—Ç—ã ‚Äî **–∞“£-—Å–µ–∑–∏–º—Å–∏–∑ –∞–∫—ã–ª–¥—ã–Ω** –º–∞–∑–º—É–Ω—É–Ω –∞“£-—Å–µ–∑–∏–º–≥–µ –∞–ª—ã–ø –∫–µ–ª“Ø“Ø. –´–∫–º–∞–ª–∞—Ä–≥–∞ **—ç—Ä–∫–∏–Ω –∞—Å—Å–æ—Ü–∏–∞—Ü–∏—è** (–∞–∫—ã–ª–≥–∞ –∫–µ–ª–≥–µ–Ω–¥–∏–Ω –±–∞–∞—Ä—ã–Ω –∞–π—Ç—É—É), —Ç“Ø—à –∞–Ω–∞–ª–∏–∑–∏ –∂–∞–Ω–∞ –∞–Ω–∞–ª–∏—Ç–∏–∫ –º–µ–Ω–µ–Ω –±–æ–ª–≥–æ–Ω –º–∞–º–∏–ª–µ–Ω–∏ (**—Ç—Ä–∞–Ω—Å—Ñ–µ—Ä**) –∫—ã–ª–¥–∞—Ç –∏–∑–∏–ª–¥”©”© –∫–∏—Ä–µ—Ç."
      applied_behavior_analysis: "–ö–æ–ª–¥–æ–Ω–º–æ –ñ“Ø—Ä“Ø–º-—Ç—É—Ä—É–º –ê–Ω–∞–ª–∏–∑–∏ (–ö–ñ–ê): –ë—É–ª –∫–æ–æ–º–¥—É–∫ –º–∞–∞–Ω–∏–¥–µ–≥–∏ –∂“Ø—Ä“Ø–º-—Ç—É—Ä—É–º–¥–∞—Ä–¥—ã ”©–∑–≥”©—Ä—Ç“Ø“Ø “Ø—á“Ø–Ω “Ø–π—Ä”©–Ω“Ø“Ø –ø—Ä–∏–Ω—Ü–∏–ø—Ç–µ—Ä–∏–Ω–µ –Ω–µ–≥–∏–∑–¥–µ–ª–≥–µ–Ω —ç–º–ø–∏—Ä–∏–∫–∞–ª—ã–∫ —ã–∫–º–∞–ª–∞—Ä–¥—ã –∫–æ–ª–¥–æ–Ω—É—É –º–µ–Ω–µ–Ω –∞–ª–µ–∫—Ç–µ–Ω–≥–µ–Ω –∏–ª–∏–º–∏–π –¥–∏—Å—Ü–∏–ø–ª–∏–Ω–∞. –ê–ª –∂“Ø—Ä“Ø–º-—Ç—É—Ä—É–º–¥—É–Ω —ç–º–Ω–µ “Ø—á“Ø–Ω –ø–∞–π–¥–∞ –±–æ–ª–≥–æ–Ω—É–Ω —Ç“Ø—à“Ø–Ω“Ø“Ø “Ø—á“Ø–Ω **–ê-–ñ-–ù –º–∞–º–∏–ª–µ—Å–∏–Ω** (**–ê**–Ω—Ç–µ—Ü–µ–¥–µ–Ω—Ç ‚Äì –∞–ª–¥—ã–Ω –∞–ª–∞ –±–æ–ª–≥–æ–Ω –Ω–µ—Ä—Å–µ, **–ñ**“Ø—Ä“Ø–º-—Ç—É—Ä—É–º, **–ù**–∞—Ç—ã–π–∂–∞) –∫—ã–ª–¥–∞—Ç —Ç–∞–ª–¥–∞–π—Ç –∂–∞–Ω–∞ –∂–∞“£—ã –∫”©–Ω–¥“Ø–º–¥”©—Ä–¥“Ø “Ø–π—Ä”©—Ç”©—Ç, –∫”©–±“Ø–Ω—á”© **–∞—É—Ç–∏–∑–º** –º–µ–Ω–µ–Ω –±–æ–ª–≥–æ–Ω –∏–Ω—Ç–µ—Ä–≤–µ–Ω—Ü–∏—è–ª–∞—Ä–¥–∞ –∫–æ–ª–¥–æ–Ω—É–ª–∞—Ç."
      exposure_therapy: "–≠–∫—Å–ø–æ–∑–∏—Ü–∏—è–ª—ã–∫ –¢–µ—Ä–∞–ø–∏—è: –ù–µ–≥–∏–∑–∏–Ω–µ–Ω —Ç—ã–Ω—á—Å—ã–∑–¥–∞–Ω—É—É –±—É–∑—É–ª—É—É–ª–∞—Ä—ã, —Ñ–æ–±–∏—è–ª–∞—Ä –∂–∞–Ω–∞ –ü–¢–°–† “Ø—á“Ø–Ω –∫–æ–ª–¥–æ–Ω—É–ª–≥–∞–Ω, ”©—Ç”© –Ω–∞—Ç—ã–π–∂–∞–ª—É—É –∂“Ø—Ä“Ø–º-—Ç—É—Ä—É–º–¥—É–∫ —ã–∫–º–∞. –ê–ª –∫–æ–æ–ø—Å—É–∑ –∂–∞–Ω–∞ –∫”©–∑”©–º”©–ª–¥”©–Ω–≥”©–Ω —á”©–π—Ä”©–¥”© –∫–∞—Ä–¥–∞—Ä–¥—ã –∫–æ—Ä–∫—É–Ω—É—á—Å—É–∑, **–∫–æ—Ä–∫–∫–æ–Ω –æ–±—ä–µ–∫—Ç–∏–≥–µ, –∫—ã—Ä–¥–∞–∞–ª–≥–∞ –∂–µ —ç—Å—Ç—É—Ç—É–º–≥–∞** —Å–∏—Å—Ç–µ–º–∞–ª—É—É —Ç“Ø—Ä–¥”© –∂–∞–Ω–∞ –∫–∞–π—Ä–∞-–∫–∞–π—Ä–∞ –¥—É—É—à–∞—Ä –∫—ã–ª—É—É –º–µ–Ω–µ–Ω –∏—à—Ç–µ–π—Ç. –£–±–∞–∫—ã—Ç—Ç—ã–Ω ”©—Ç“Ø—à“Ø –º–µ–Ω–µ–Ω –±—É–ª –ø—Ä–æ—Ü–µ—Å—Å **–∫”©–Ω“Ø“Ø–≥”©** –∞–ª—ã–ø –∫–µ–ª–∏–ø, —à–∞—Ä—Ç—Ç–∞–ª–≥–∞–Ω –∫–æ—Ä–∫—É—É —Ä–µ–∞–∫—Ü–∏—è—Å—ã–Ω –±—É–∑–∞—Ç."
      ifs: "–ò—á–∫–∏ “Æ–π-–±“Ø–ª”© –°–∏—Å—Ç–µ–º–∞–ª–∞—Ä—ã (–ò“Æ–°): –ü—Å–∏—Ö–∏–∫–∞–Ω—ã —Ç–∞–±–∏–≥—ã–π —Ç“Ø—Ä–¥”© –∫”©–ø—Ç”©–≥”©–Ω **¬´–±”©–ª“Ø–∫—Ç”©—Ä–¥”©–Ω¬ª** (–∏—á–∫–∏ —Å—ã–Ω—á—ã–ª–∞—Ä, –±–∞—à–∫–∞—Ä—É—É—á—É–ª–∞—Ä, –∂.–±.) —Ç—É—Ä–≥–∞–Ω –¥–µ–ø —ç—Å–µ–ø—Ç–µ–≥–µ–Ω —É–Ω–∏–∫–∞–ª–¥—É—É, –∏–Ω—Ç–µ–≥—Ä–∞—Ç–∏–≤–¥–∏–∫ –º–æ–¥–µ–ª—å. –ú–∞–∫—Å–∞—Ç—ã ‚Äî –∫–∞—Ä–¥–∞—Ä–¥—ã–Ω **¬´”®–∑“Ø–Ω”© (Self)¬ª** (–∫—ã–∑—ã–≥—É—É, –±–æ–æ—Ä—É–∫–µ—Ä–¥–∏–∫ –∂–∞–Ω–∞ –±–µ–π–ø–∏–ª–¥–∏–∫ –∞–±–∞–ª—ã) –∂–µ—Ç“Ø“Ø—Å“Ø–Ω”© –∂–∞—Ä–¥–∞–º –±–µ—Ä–∏–ø, –∞–ª –±”©–ª“Ø–∫—Ç”©—Ä–¥“Ø –∞–π—ã–∫—Ç—ã—Ä—É—É –∂–∞–Ω–∞ –≥–∞—Ä–º–æ–Ω–∏—è–ª–∞—à—Ç—ã—Ä—É—É, –∞–ª–∞—Ä–¥—ã–Ω —ç–∫—Å—Ç—Ä–µ–º–∞–ª–¥—É—É —ç–º–µ—Å, –ø–∞–π–¥–∞–ª—É—É —Ä–æ–ª–¥–æ—Ä–¥—É –∞—Ç–∫–∞—Ä—É—É—Å—É–Ω–∞ –º“Ø–º–∫“Ø–Ω–¥“Ø–∫ –±–µ—Ä–µ—Ç."
      mindfulness_based_therapy: "–ê“£-—Å–µ–∑–∏–º–¥“Ø“Ø–ª“Ø–∫–∫”© –Ω–µ–≥–∏–∑–¥–µ–ª–≥–µ–Ω –¢–µ—Ä–∞–ø–∏—è: –ß—ã–≥—ã—à—Ç—ã–Ω –æ–π –∂“Ø–≥“Ø—Ä—Ç“Ø“Ø —Å–∞–ª—Ç—Ç–∞—Ä—ã–Ω –ë–∞—Ç—ã—à –ø—Å–∏—Ö–æ–ª–æ–≥–∏—è—Å—ã –º–µ–Ω–µ–Ω –∞–π–∫–∞–ª—ã—à—Ç—ã—Ä–≥–∞–Ω —ã–∫–º–∞. –ê–ª –∫–∞—Ä–¥–∞—Ä–ª–∞—Ä–¥—ã **–∞“£-—Å–µ–∑–∏–º–¥“Ø“Ø–ª“Ø–∫—Ç“Ø** ‚Äî –∞–∑—ã—Ä–∫—ã —É—á—É—Ä–≥–∞, –æ–π–ª–æ—Ä–≥–æ, —Å–µ–∑–∏–º–¥–µ—Ä–≥–µ –∂–∞–Ω–∞ –¥–µ–Ω–µ —Ç—É—é—É–ª–∞—Ä—ã–Ω–∞ —Å–æ—Ç—Ç–æ–±–æ—Å—Ç–æ–Ω, –º–∞–∫—Å–∞—Ç—Ç—É—É –∫”©“£“Ø–ª –±—É—Ä—É—É –∂”©–Ω–¥”©–º“Ø–Ω ”©—Ä—á“Ø—Ç”©—Ç. –ë—É–ª –ø—Ä–∞–∫—Ç–∏–∫–∞ —Ç—ã–Ω—á—Å—ã–∑–¥–∞–Ω–¥—ã—Ä–≥–∞–Ω –æ–π–ª–æ—Ä–≥–æ –±–æ–ª–≥–æ–Ω –º–∞–º–∏–ª–µ–Ω–∏ —Ç“Ø–ø-—Ç–∞–º—ã—Ä—ã–Ω–∞–Ω –±–µ—Ä–∏ ”©–∑–≥”©—Ä—Ç“Ø–ø, —Ä–µ–∞–∫—Ç–∏–≤–¥“Ø“Ø–ª“Ø–∫—Ç“Ø –∞–∑–∞–π—Ç–∞—Ç."
      narrative_therapy: "–ù–∞—Ä—Ä–∞—Ç–∏–≤–¥–∏–∫ –¢–µ—Ä–∞–ø–∏—è: –ë—É–ª —Å—ã–π–ª—É—É, –ø–∞—Ç–æ–ª–æ–≥–∏—è–ª–∞—à—Ç—ã—Ä–±–∞–≥–∞–Ω —ã–∫–º–∞, –∞–ª –∞–¥–∞–º–¥–∞—Ä –∂–∞—à–æ–æ—Å—É –∂”©–Ω“Ø–Ω–¥”© **¬´–∫”©–π–≥”©–π–≥”© —Ç–æ–π–≥–æ–Ω –æ–∫—É—è–Ω—ã¬ª** –∫–∞–±—ã–ª –∞–ª–≥–∞–Ω–¥–∞ –∫—ã–π–Ω–∞–ª—ã—à–∞—Ç –¥–µ–ø —ç—Å–µ–ø—Ç–µ–π—Ç. –¢–µ—Ä–∞–ø–µ–≤—Ç –∫–∞—Ä–¥–∞—Ä –º–µ–Ω–µ–Ω –∏—à—Ç–µ—à–∏–ø, **–∫”©–π–≥”©–π–¥“Ø —Å—ã—Ä—Ç–∫–∞ —á—ã–≥–∞—Ä–∞—Ç** (–∞–¥–∞–º–¥—ã –∫”©–π–≥”©–π–¥”©–Ω –∞–∂—ã—Ä–∞—Ç–∞—Ç) –∂–∞–Ω–∞ –∫–∞—Ä–¥–∞—Ä–¥—ã–Ω –∫–æ–º–ø–µ—Ç–µ–Ω—Ç—Ç“Ø“Ø–ª“Ø–≥“Ø–Ω, –∫“Ø—á—Ç“Ø“Ø –∂–∞–∫—Ç–∞—Ä—ã–Ω –±–∞—Å–∞ –±–µ–ª–≥–∏–ª–µ–≥–µ–Ω **¬´–∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–¥“Ø“Ø –æ–∫—É—è–ª–∞—Ä–¥—ã¬ª** —á–æ–≥—É—É —Ç“Ø–∑”©—Ç."
      solution_focused_brief_therapy: "–ß–µ—á–∏–º–≥–µ –±–∞–≥—ã—Ç—Ç–∞–ª–≥–∞–Ω –ö—ã—Å–∫–∞—á–∞ –¢–µ—Ä–∞–ø–∏—è (–ß–ë–ö–¢): –ë—É–ª –æ–ø—Ç–∏–º–∏—Å—Ç—Ç–∏–∫, –∫—ã—Å–∫–∞ –º”©”©–Ω”©—Ç—Ç“Ø“Ø —ã–∫–º–∞, –∞–ª –∫”©–π–≥”©–π–¥“Ø–Ω —Ç–∞—Ä—ã—Ö—ã–Ω —Ç–∞–ª–¥–æ–æ–¥–æ–Ω –∫”©—Ä”©, –∫–∞—Ä–¥–∞—Ä–¥—ã–Ω **–∫–∞–∞–ª–∞–≥–∞–Ω –∫–µ–ª–µ—á–µ–≥–∏–Ω–µ –∂–∞–Ω–∞ —É—á—É—Ä–¥–∞–≥—ã –∫“Ø—á—Ç“Ø“Ø –∂–∞–∫—Ç–∞—Ä—ã–Ω–∞** –≥–∞–Ω–∞ –∫”©“£“Ø–ª –±—É—Ä–∞—Ç. –ù–µ–≥–∏–∑–≥–∏ —ã–∫–º–∞–ª–∞—Ä–≥–∞ **¬´–ö–µ—Ä–µ–º–µ—Ç –°—É—Ä–æ–æ—Å—É¬ª** (—ç–≥–µ—Ä –∫”©–π–≥”©–π –±–∏—Ä —Ç“Ø–Ω–¥”© –∂–æ–∫ –±–æ–ª—Å–æ, –∂–∞—à–æ–æ –∫–∞–Ω–¥–∞–π –±–æ–ª–º–æ–∫) –∂–∞–Ω–∞ –º–∞—Å—à—Ç–∞–±–¥–æ–æ —Å—É—Ä–æ–æ–ª–æ—Ä—É –∫–∏—Ä–µ—Ç, –±—É–ª –∫–∞—Ä–¥–∞—Ä–¥—ã –∏–π–≥–∏–ª–∏–∫—Ç“Ø“Ø –∞—Ä–∞–∫–µ—Ç—Ç–µ—Ä–¥–∏ –±–∞–π–∫–∞–ø, –∞–ª–∞—Ä–¥—ã ”©–Ω“Ø–∫—Ç“Ø—Ä“Ø“Ø–≥”© —Ç–µ–∑ –º–æ–±–∏–ª–∏–∑–∞—Ü–∏—è–ª–∞–π—Ç."
      trauma_focused_therapy: "–¢—Ä–∞–≤–º–∞–≥–∞ –ë–∞–≥—ã—Ç—Ç–∞–ª–≥–∞–Ω –¢–µ—Ä–∞–ø–∏—è: –î–∞—Ä—ã–ª–æ–æ–Ω—É–Ω –∫–∞—Ä–¥–∞—Ä–¥—ã–Ω **—Ç—Ä–∞–≤–º–∞–ª—ã–∫ —Ç–∞—Ä—ã—Ö—ã–Ω –∂–∞–Ω–∞ –∞–Ω—ã–Ω –∫–∞–ª–¥—ã–∫ —Ç–∞–∞—Å–∏—Ä–ª–µ—Ä–∏–Ω** —Ç“Ø–∑–¥”©–Ω-—Ç“Ø–∑ —á–µ—á“Ø“Ø–≥”© –±–∞–≥—ã—Ç—Ç–∞–ª–≥–∞–Ω –∞–¥–∏—Å—Ç–µ—à—Ç–∏—Ä–∏–ª–≥–µ–Ω —ã–∫–º–∞—Å—ã. –ê–ª –∞—Ç–∞–π—ã–Ω, —Ñ–∞–∑–∞–ª—ã–∫ –∏—à—Ç–∏ –∫–∞–º—Ç—ã–π—Ç: –±–∏—Ä–∏–Ω—á–∏–¥–µ–Ω **—Å—Ç–∞–±–∏–ª–¥–µ—à—Ç–∏—Ä“Ø“Ø–≥”© –∂–∞–Ω–∞ –∫–æ–æ–ø—Å—É–∑–¥—É–∫–∫–∞** (—ç–º–æ—Ü–∏—è–Ω—ã –∂”©–Ω–≥”© —Å–∞–ª—É—É), –∞–Ω–¥–∞–Ω –∫–∏–π–∏–Ω **—Ç—Ä–∞–≤–º–∞–ª—ã–∫ —ç—Å—Ç—É—Ç—É–º–¥–∞—Ä–¥—ã –∏—à—Ç–µ—Ç“Ø“Ø–≥”©** (–º–∏—Å–∞–ª—ã, EMDR –∂–µ CPT –∞—Ä–∫—ã–ª—É—É), –∂–∞–Ω–∞ –∞–∫—ã—Ä—ã–Ω–¥–∞ **—Ä–µ–∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è–≥–∞** –∫”©“£“Ø–ª –±—É—Ä–∞—Ç."
      play_therapy: "–û—é–Ω –¢–µ—Ä–∞–ø–∏—è—Å—ã: –ù–µ–≥–∏–∑–∏–Ω–µ–Ω **3 –∂–∞—à—Ç–∞–Ω 12 –∂–∞—à–∫–∞ —á–µ–π–∏–Ω–∫–∏ –±–∞–ª–¥–∞—Ä** “Ø—á“Ø–Ω –∫–æ–ª–¥–æ–Ω—É–ª–≥–∞–Ω, ”©–Ω“Ø–≥“Ø“Ø–≥”© —ã–ª–∞–π—ã–∫—Ç—É—É –¥–∞—Ä—ã–ª–æ–æ. –û—é–Ω –±–∞–ª–∞–Ω—ã–Ω —Ç–∞–±–∏–≥—ã–π —Ç–∏–ª–∏ –∂–∞–Ω–∞ –∏—à–∏ –±–æ–ª–≥–æ–Ω–¥—É–∫—Ç–∞–Ω, —Ç–µ—Ä–∞–ø–µ–≤—Ç –∫–æ–æ–ø—Å—É–∑ –º–µ–π–∫–∏–Ω–¥–∏–∫—Ç–∏ —Ç“Ø–∑”©—Ç, –∞–ª –∂–µ—Ä–¥–µ –±–∞–ª–∞ –æ—é–Ω—á—É–∫—Ç–∞—Ä–¥—ã, –∏—Å–∫—É—Å—Å—Ç–≤–æ–Ω—É –∂–∞–Ω–∞ –∫—É–º–¥—É –∫–æ–ª–¥–æ–Ω—É–ø, **—Å–µ–∑–∏–º–¥–µ—Ä–∏–Ω –±–∏–ª–¥–∏—Ä–µ –∞–ª–∞—Ç, —ç–º–æ—Ü–∏–æ–Ω–∞–ª–¥—ã–∫ –∫–æ–Ω—Ñ–ª–∏–∫—Ç—Ç–µ—Ä–¥–∏ —á–µ—á–µ –∞–ª–∞—Ç –∂–∞–Ω–∞ —Ç—ã–Ω—á—Å—ã–∑–¥–∞–Ω—É—É–ª–∞—Ä–¥—ã –∏—à—Ç–µ–ø —á—ã–≥–∞ –∞–ª–∞—Ç**."
      group_therapy: "–¢–æ–ø—Ç—É–∫ –¢–µ—Ä–∞–ø–∏—è: –ë–∏—Ä –∂–µ —ç–∫–∏ —Ç–µ—Ä–∞–ø–µ–≤—Ç —Ç–∞—Ä–∞–±—ã–Ω–∞–Ω –±–∏—Ä–¥–µ–π –∫”©–π–≥”©–π“Ø –±–∞—Ä (–º–∏—Å–∞–ª—ã, —Ç—ã–Ω—á—Å—ã–∑–¥–∞–Ω—É—É, –∫–∞–π–≥—ã) —á–∞–∫–∞–Ω –∫–∞—Ä–¥–∞—Ä–ª–∞—Ä —Ç–æ–±—É (–∞–¥–∞—Ç—Ç–∞ 6-12) –º–µ–Ω–µ–Ω –∂“Ø—Ä–≥“Ø–∑“Ø–ª–≥”©–Ω —Å–µ—Å—Å–∏—è. –ë—É–ª –∫–∞—Ä–¥–∞—Ä–ª–∞—Ä–≥–∞ **”©–∑ –∞—Ä–∞ –∫–æ–ª–¥–æ–æ, —Ç–µ“£—Ç—É—à—Ç–∞—Ä–¥–∞–Ω —Ç–µ–∑ –ø–∏–∫–∏—Ä** –∂–∞–Ω–∞ –∂–∞–ª–≥—ã–∑ —ç–º–µ—Å—Ç–∏–≥–∏–Ω —Ç“Ø—à“Ø–Ω“Ø“Ø–≥”© (**—É–Ω–∏–≤–µ—Ä—Å–∞–ª–¥—É—É–ª—É–∫**) –º“Ø–º–∫“Ø–Ω–¥“Ø–∫ –±–µ—Ä–µ—Ç."
      existential_therapy: "–≠–∫–∑–∏—Å—Ç–µ–Ω—Ü–∏–∞–ª–¥—ã–∫ –¢–µ—Ä–∞–ø–∏—è: –ë—É–ª –∞–¥–∞–º –∂–∞—à–æ–æ—Å—É–Ω—É–Ω —Ç”©—Ä—Ç **¬´–Ω–µ–≥–∏–∑–≥–∏ –º–∞—Å–µ–ª–µ—Å–∏–Ω–µ¬ª** —Ç—É—à –∫—ã–ª–≥–∞–Ω —Ñ–∏–ª–æ—Å–æ—Ñ–∏—è–ª—ã–∫ —ã–∫–º–∞: **”©–ª“Ø–º, —ç—Ä–∫–∏–Ω–¥–∏–∫ (–∂–∞–Ω–∞ –∂–æ–æ–ø–∫–µ—Ä—á–∏–ª–∏–∫), –æ–±–æ—á–æ–ª–æ–Ω—É—É –∂–∞–Ω–∞ –º–∞–∞–Ω–∏—Å–∏–∑–¥–∏–∫**. –¢–µ—Ä–∞–ø–∏—è –∫–∞—Ä–¥–∞—Ä–ª–∞—Ä–≥–∞ –±—É–ª —á—ã–Ω–¥—ã–∫—Ç–∞—Ä–≥–∞ –±–æ–ª–≥–æ–Ω —Ç—ã–Ω—á—Å—ã–∑–¥–∞–Ω—É—É—Å—É–Ω –º–æ—é–Ω–≥–∞ –∞–ª—É—É–≥–∞, –∂–æ–æ–ø–∫–µ—Ä—á–∏–ª–∏–∫—Ç–µ–Ω –∫–∞—á—É—É–Ω—É —Ç–æ–∫—Ç–æ—Ç—É—É–≥–∞ –∂–∞–Ω–∞ –∞–Ω—ã–∫, –º–∞–∫—Å–∞—Ç—Ç—É—É –∂–∞—à–æ–æ “Ø—á“Ø–Ω –∞“£-—Å–µ–∑–∏–º–¥“Ø“Ø —Ç–∞–Ω–¥–æ–æ–ª–æ—Ä–¥—É –∂–∞—Å–æ–æ–≥–æ –∂–∞—Ä–¥–∞–º –±–µ—Ä–µ—Ç."
      integrative_therapy: "–ò–Ω—Ç–µ–≥—Ä–∞—Ç–∏–≤–¥–∏–∫ –¢–µ—Ä–∞–ø–∏—è: –ë—É–ª –±–∏—Ä–¥–∏–∫—Ç“Ø“Ø –º–æ–¥–µ–ª—å —ç–º–µ—Å, –±–∏—Ä–æ–∫ —Ç–µ—Ä–∞–ø–µ–≤—Ç **–∞—Ä –∫–∞–Ω–¥–∞–π —Ç–µ—Ä–∞–ø–∏—è –º–µ–∫—Ç–µ–ø—Ç–µ—Ä–∏–Ω–∏–Ω —Ç–µ–æ—Ä–∏—è–ª–∞—Ä—ã–Ω, —ã–∫–º–∞–ª–∞—Ä—ã–Ω –∂–∞–Ω–∞ –∫–æ–Ω—Ü–µ–ø—Ü–∏—è–ª–∞—Ä—ã–Ω –∞“£-—Å–µ–∑–∏–º–¥“Ø“Ø –∂–∞–Ω–∞ —Å–∏—Å—Ç–µ–º–∞–ª—É—É —Ç“Ø—Ä–¥”© –∞–π–∫–∞–ª—ã—à—Ç—ã—Ä–≥–∞–Ω** –∏–π–∫–µ–º–¥“Ø“Ø —ã–∫–º–∞. –ñ–∞–ª–≥—ã–∑ –±–∏—Ä –º–æ–¥–µ–ª–≥–µ –∫–∞—Ä–¥–∞—Ä–¥—ã —ã–ª–∞–π—ã–∫—Ç–∞—à—Ç—ã—Ä—É—É–Ω—É–Ω –æ—Ä–¥—É–Ω–∞, —ã–∫–º–∞ –∂–µ–∫–µ –∫–∞—Ä–¥–∞—Ä–¥—ã–Ω ”©–∑–≥”©—á”© –º—É–∫—Ç–∞–∂–¥—ã–∫—Ç–∞—Ä—ã–Ω–∞, ”©–Ω“Ø–≥“Ø“Ø —Å—Ç–∞–¥–∏—è—Å—ã–Ω–∞ –∂–∞–Ω–∞ –∫–∞–∞–ª–æ–æ–ª–æ—Ä—É–Ω–∞ —ã–ª–∞–π—ã–∫—Ç–∞—à—Ç—ã—Ä—ã–ª–≥–∞–Ω."
      somatic_therapy: "–°–æ–º–∞—Ç–∏–∫–∞–ª—ã–∫ –¢–µ—Ä–∞–ø–∏—è: –ê–∫—ã–ª –º–µ–Ω–µ–Ω —Ñ–∏–∑–∏–∫–∞–ª—ã–∫ –¥–µ–Ω–µ–Ω–∏–Ω –æ—Ä—Ç–æ—Å—É–Ω–¥–∞–≥—ã –Ω–µ–≥–∏–∑–≥–∏ –±–∞–π–ª–∞–Ω—ã—à–∫–∞ –±–∞–≥—ã—Ç—Ç–∞–ª–≥–∞–Ω, –¥–µ–Ω–µ–≥–µ –±–∞–≥—ã—Ç—Ç–∞–ª–≥–∞–Ω —ã–∫–º–∞. –ê–ª —á–µ—á–∏–ª–±–µ–≥–µ–Ω **—Ç—Ä–∞–≤–º–∞ –∂–∞–Ω–∞ —ç–º–æ—Ü–∏–æ–Ω–∞–ª–¥—ã–∫ —Å—Ç—Ä–µ—Å—Å** –Ω–µ—Ä–≤ —Å–∏—Å—Ç–µ–º–∞—Å—ã–Ω–¥–∞ **—Ñ–∏–∑–∏–∫–∞–ª—ã–∫ —á—ã“£–∞–ª—É—É –∂–µ “Ø–ª–≥“Ø** –∫–∞—Ç–∞—Ä—ã —Å–∞–∫—Ç–∞–ª–∞—Ç –¥–µ–≥–µ–Ω –∏–¥–µ—è–≥–∞ –Ω–µ–≥–∏–∑–¥–µ–ª–≥–µ–Ω. –¢–µ—Ä–∞–ø–µ–≤—Ç –∫–∞—Ä–¥–∞—Ä–¥—ã **—Ñ–∏–∑–∏–∫–∞–ª—ã–∫ —Ç—É—é—É–ª–∞—Ä–¥—ã** –∞“£-—Å–µ–∑–∏–º–¥“Ø“Ø–ª“Ø–≥“Ø–Ω –∂–æ–≥–æ—Ä—É–ª–∞—Ç—É—É–≥–∞ –±–∞–≥—ã—Ç—Ç–∞–π—Ç."
      interpersonal_therapy: "–ê–¥–∞–º–¥–∞—Ä –∞—Ä–∞–ª—ã–∫ –¢–µ—Ä–∞–ø–∏—è (–ê–ê–¢): –ë—É–ª **–¥–µ–ø—Ä–µ—Å—Å–∏—è –∂–∞–Ω–∞ —Ç–∞–º–∞–∫—Ç–∞–Ω—É—É –±—É–∑—É–ª—É—É–ª–∞—Ä—ã** “Ø—á“Ø–Ω –¥–∞–ª–∏–ª–¥“Ø“Ø, –∂–æ–≥–æ—Ä–∫—É —Å—Ç—Ä—É–∫—Ç—É—Ä–∞–ª–∞–Ω–≥–∞–Ω, —É–±–∞–∫—Ç—ã—Å—ã —á–µ–∫—Ç–µ–ª–≥–µ–Ω –¥–∞—Ä—ã–ª–æ–æ. –ê–ª –∫–∞—Ä–¥–∞—Ä–¥—ã–Ω **—É—á—É—Ä–¥–∞–≥—ã –∞–¥–∞–º–¥–∞—Ä –∞—Ä–∞–ª—ã–∫ –∏—à—Ç–µ—à–∏–Ω –∂–∞–Ω–∞ —Å–æ—Ü–∏–∞–ª–¥—ã–∫ –º–∞–º–∏–ª–µ–ª–µ—Ä–∏–Ω** –∂–∞–∫—à—ã—Ä—Ç—É—É–≥–∞ –±–∞–≥—ã—Ç—Ç–∞–ª–≥–∞–Ω: –∫–∞–π–≥—ã, —Ä–æ–ª–¥—É–∫ —Ç–∞–ª–∞—à-—Ç–∞—Ä—Ç—ã—à—Ç–∞—Ä, —Ä–æ–ª–¥—É–∫ ”©—Ç“Ø“Ø–ª”©—Ä –∂–µ –∞–¥–∞–º–¥–∞—Ä –∞—Ä–∞–ª—ã–∫ –∫–µ–º—á–∏–ª–∏–∫—Ç–µ—Ä —Å—ã—è–∫—Ç—É—É —Ç”©—Ä—Ç –∫”©–π–≥”©–π–ª“Ø“Ø –∞–π–º–∞–∫—Ç–∞."
      schema_therapy: "–°—Ö–µ–º–∞ –¢–µ—Ä–∞–ø–∏—è—Å—ã: –î–∂–µ—Ñ—Ñ—Ä–∏ –Ø–Ω–≥ —Ç–∞—Ä–∞–±—ã–Ω–∞–Ω –∏—à—Ç–µ–ª–∏–ø —á—ã–∫–∫–∞–Ω –∏–Ω—Ç–µ–≥—Ä–∞—Ç–∏–≤–¥–∏–∫ —ã–∫–º–∞, –∞–ª **–±–∞–ª–∞–ª—ã–∫—Ç–∞ –±–∞—à—Ç–∞–ª–≥–∞–Ω —Ç–µ—Ä–µ“£, —É–∑–∞–∫–∫–∞ —Å–æ–∑—É–ª–≥–∞–Ω —ç–º–æ—Ü–∏–æ–Ω–∞–ª–¥—ã–∫ –º–æ–¥–µ–ª–¥–µ—Ä–¥–∏** (–≠—Ä—Ç–µ –¢—É—É—Ä–∞ –≠–º–µ—Å –ê–¥–∞–ø—Ç–∞—Ü–∏—è–ª–∞–Ω–≥–∞–Ω –°—Ö–µ–º–∞–ª–∞—Ä) —á–µ—á“Ø“Ø “Ø—á“Ø–Ω –ö–ü–¢–Ω—ã –∫–µ“£–µ–π—Ç–µ—Ç. –¢–µ—Ä–∞–ø–∏—è —É–∑–∞–∫ –º”©”©–Ω”©—Ç—Ç“Ø“Ø –±–æ–ª—É–ø, —Å—Ö–µ–º–∞–ª–∞—Ä–¥—ã –∞–π—ã–∫—Ç—ã—Ä—É—É “Ø—á“Ø–Ω –∫–æ–≥–Ω–∏—Ç–∏–≤–¥–∏–∫ –∫–∞–π—Ä–∞ —Ç“Ø–∑“Ø“Ø, —ç–º–æ—Ü–∏–æ–Ω–∞–ª–¥—ã–∫ —ã–∫–º–∞–ª–∞—Ä –∂–∞–Ω–∞ –∂“Ø—Ä“Ø–º-—Ç—É—Ä—É–º–¥—É–∫ “Ø–ª–≥“Ø–ª”©—Ä–¥“Ø –±—É–∑—É—É–Ω—É–Ω –∞–π–∫–∞–ª—ã—à—ã–Ω –∫–æ–ª–¥–æ–Ω–æ—Ç."
      cognitive_processing_therapy: "–ö–æ–≥–Ω–∏—Ç–∏–≤–¥–∏–∫ –ü—Ä–æ—Ü–µ—Å—Å—Ç–∏–∫ –¢–µ—Ä–∞–ø–∏—è (–ö–ü–¢): **–ü–¢–°–†** “Ø—á“Ø–Ω –Ω–∞—Ç—ã–π–∂–∞–ª—É—É —ç–∫–µ–Ω–∏ –¥–∞–ª–∏–ª–¥–µ–Ω–≥–µ–Ω, –ö–ü–¢–Ω—ã–Ω –∞—Ç–∞–π—ã–Ω, –Ω—É—Å–∫–∞–º–∞–ª–∞–Ω–≥–∞–Ω —Ç“Ø—Ä“Ø. –ê–ª —Ç—Ä–∞–≤–º–∞–¥–∞–Ω –∞–π—ã–≥—É—É–Ω—É–Ω **–∫–æ–≥–Ω–∏—Ç–∏–≤–¥–∏–∫ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–∏–Ω–µ** –±–∞—Å—ã–º –∂–∞—Å–∞–π—Ç, –∫–∞—Ä–¥–∞—Ä–¥—ã–Ω —Ç—Ä–∞–≤–º–∞ –∂”©–Ω“Ø–Ω–¥”©–≥“Ø –∫–∞—Ç—É—É –∂–µ –±—É—Ä–º–∞–ª–∞–Ω–≥–∞–Ω –æ–π–ª–æ—Ä–¥—É (**¬´—Ç—ã–≥—ã–ª—ã–ø –∫–∞–ª–≥–∞–Ω –æ–π–ª–æ—Ä¬ª**) –±–µ—à –Ω–µ–≥–∏–∑–≥–∏ —Ç–µ–º–∞ –±–æ—é–Ω—á–∞: –ö–æ–æ–ø—Å—É–∑–¥—É–∫, –ò—à–µ–Ω–∏–º, –ö“Ø—á, ”®–∑“Ø–Ω-”©–∑“Ø –ë–∞–∞–ª–æ–æ –∂–∞–Ω–∞ –ñ–∞–∫—ã–Ω–¥—ã–∫, –∫–∞—Ä–∞–ø —á—ã–≥—ã–ø —Ç–∞–ª–∞—à—É—É–≥–∞ –∂–∞—Ä–¥–∞–º –±–µ—Ä–µ—Ç."
