    definition:
      acceptance_and_commitment_therapy: "Кабыл алуу жана Милдеттенүү Терапиясы (АКТ): Бул аң-сезимге негизделген жүрүм-турум терапиясы, ал кардарларга оор жеке тажрыйбаларды (ойлорду, сезимдерди, туюуларды) көзөмөлдөөгө же жок кылууга аракет кылууну токтотууга жардам берет. Тескерисинче, кардарлар **кабыл алууну жана бөлүнүүнү** үйрөнүшөт (ойлорду жөн гана сөз катары көрүү). Максаты — эмоционалдык көзөмөлдөн чыгып, ыңгайсыздык бар болсо да, алар үчүн чындап маанилүү болгон нерсеге багытталган **баалуу иш-аракеттерди** жасоого милдеттенүү."
      gestalt_therapy: "Гештальт-терапия: Гуманисттик, тажрыйбага негизделген ыкма, ал **жеке жоопкерчиликти** баса белгилеп, **«бул жерде жана азыркы учурга»** катуу көңүл бурат. Ал кардарларды азыркы учурдагы туюуларын, эмоцияларын жана ойлорун **аң-сезимдүүлүгүн** жогорулатууга үндөйт. Терапевт көбүнчө **«Бош орундук»** сыяктуу чыгармачыл ыкмаларды колдонуп, кардарларга өткөндөгү бүтпөгөн маселелерди чечүүгө жана инсандыгынын бөлүнүп-жарылган жактарын бир бүтүндүккө бириктирүүгө жардам берет."
      family_therapy: "Үй-бүлөлүк терапия (же системалуу терапия): Эмоционалдык көйгөйлөрдү бир адамга таандык деп эмес, **бүткүл үй-бүлө системасынын контекстинде жана анын өз ара аракеттенүү моделдеринде** пайда болгон деп карайт. Терапевт үй-бүлө мүчөлөрү менен бирге иштеп, натыйжасыз циклдерди аныктоого, **байланыш көндүмдөрүн** жакшыртууга, ден-соолукка пайдалуу чектерди түзүүгө жана системанын бир бүтүн катары жакшыраак иштешине жардам берет."
      psychodynamic_therapy: "Психодинамикалык терапия: Психоаналитикалык теорияга негизделген, ал **аң-сезимсиз күчтөр, ички конфликттер жана эрте балалык тажрыйбалар** (айрыкча негизги багуучулар менен болгон мамилелер) адамдын учурдагы инсандыгын жана жүрүм-турумун кантип калыптандырганына багытталат. Процесс терапевттин коргонуу моделдерине **инсайт** алууга жана өткөндөгү динамикалар учурдагы мамилелерде, анын ичинде терапиялык мамиледе (**трансфер**) кантип кайталанып жатканын изилдөөгө жардам берген жыштыктагы сессияларды камтыйт."
      emdr: "EMDR (Көздүн кыймылы менен десенсибилизация жана кайра иштетүү): **Травма жана ПТСР** үчүн атайын иштелип чыккан, далилдүү, интегративдик психотерапия. Ал кардар тынчсыздандырган эстутумга кыскача көңүл буруп жатканда **эки тараптуу стимуляцияны** (көбүнчө көздү эки тарапка жылдыруу, үн же таптап коюу) колдонуу менен иштейт. Максаты — мээнин табигый иштетүү системасын стимулдаштыруу, травмалык эстутумдун толук иштетилишине, десенсибилизацияланышына жана тынчсыздандырбаган түрдө сакталышына мүмкүндүк берүү."
      cbt: "КПТ (Когнитивдик-жүрүм-турумдук терапия): Структураланган, убактысы чектелген жана жогорку деңгээлде биргелешкен терапия, ал **ойлор, сезимдер жана жүрүм-турумдар бири-бири менен байланышкан** деген принципте иштейт. Кардар **туура эмес же бурмаланган ой жүгүртүү моделдерин** аныктоону жана талашууну, аларды рационалдуу, тең салмактуу ойлор менен алмаштырууну үйрөнөт. Ошол эле учурда, учурдагы жашоодогу конкреттүү, өлчөнүүчү максаттарга жетүүгө мүмкүндүк берген, натыйжасыз аракеттерди өзгөртүү үчүн жүрүм-турумдук ыкмалар колдонулат."
      dbt: "ДПТ (Диалектикалык жүрүм-турумдук терапия): Башында Чек арадагы Инсандык Бузулуу үчүн иштелип чыккан, бирок азыр **оор эмоциялык дисрегуляцияга** байланыштуу ар кандай маселелер үчүн колдонулган интенсивдүү, көндүмдөргө негизделген терапия. Ал бекем милдеттенүүнү талап кылат жана төрт негизги модулду үйрөтөт: **Аң-сезимдүүлүк** (азыркы учурда болуу), **Кыйналууга Туруктуулук** (кризистерди начарлатпай өткөрүү), **Эмоцияны Жөнгө салуу** (күчтүү сезимдерди башкаруу) жана **Адамдар аралык Натыйжалуулук** (өзүн-өзү сыйлоону сактоо менен муктаждыктарды канааттандыруу)."
      relief_therapy: "Жеңилдетүү Терапиясы: Бул расмий аныкталган терапия модели эмес, бирок ал курч эмоционалдык кыйналуудан, оорудан же кризистик кырдаалдан **тез арада симптомдук жеңилдик** берүүгө багытталган ар кандай **кыска мөөнөттүү, тез жооп берүүчү кийлигишүүнү** билдирген жалпы термин. Ал узак мөөнөттүү өзгөрүүгө караганда кризисти **стабилдештирүүгө** жана кыйналууну тез арада азайтууга басым жасайт."
      eft: "Эмоционалдуу Фокусталган Терапия (ЭФТ): Бул гуманисттик жана системалуу терапия, көбүнчө **жубайлар менен иштөөдө** белгилүү. Ал мамиледеги кыйналууну **байлануу байланышына** коркунуч туулгандан улам пайда болот деп карайт. Терапевт өнөктөштөргө алардын терс циклдарын (мисалы, «куугунчу/качкан») аныктоого, негизги байлануу муктаждыктарын түшүнүүгө жана жаңы, коопсузураак эмоционалдык байланыш түзүү үчүн өз ара аракеттенүүлөрүн кайра түзүүгө жардам берет."
      pct: "Жеке багытталган Терапия (Жеке адамга багытталган, же Рожериандык): Ар бир адамда өсүүгө жана өзүн-өзү ишке ашырууга тубаса жөндөм бар деген ишенимге негизделген. Терапевттин негизги ролу — **шартсыз позитивдүү кабыл алуу, эмпатия жана чынчылдык** аркылуу коопсуз, соттобогон атмосфераны түзүү. Бул чөйрө кардарды өз чечимдерин табууга жана жеке потенциалына жетүүгө күчтөндүрөт."
      art_therapy: "Арт-терапия: Бул экспрессивдүү терапия, ал **чыгармачылык каражаттарды** (сүрөт тартуу, чопо, коллаж ж.б.) өзүн-өзү билдирүүнүн жана баарлашуунун негизги жолу катары колдонот. Сезимдерди оозеки айтуу кыйын же өтө оор болгондо өзгөчө пайдалуу. Сүрөт жаратуу процесси, андан кийин терапевт менен аны талкуулоо кардардын түшүнүккө ээ болушуна, стресс менен күрөшүүсүнө жана эмоционалдык конфликттерди чечүүсүнө жардам берет."
      psychoanalysis: "Психоанализ: Зигмунд Фрейд түзгөн, оригиналдуу, интенсивдүү терапиялык ыкма. Ал адатта узак мөөнөттүү (жылдар) жана жыштыгы жогору. Негизги максаты — **аң-сезимсиз акылдын** мазмунун аң-сезимге алып келүү. Ыкмаларга **эркин ассоциация** (акылга келгендин баарын айтуу), түш анализи жана аналитик менен болгон мамилени (**трансфер**) кылдат изилдөө кирет."
      applied_behavior_analysis: "Колдонмо Жүрүм-турум Анализи (КЖА): Бул коомдук маанидеги жүрүм-турумдарды өзгөртүү үчүн үйрөнүү принциптерине негизделген эмпирикалык ыкмаларды колдонуу менен алектенген илимий дисциплина. Ал жүрүм-турумдун эмне үчүн пайда болгонун түшүнүү үчүн **А-Ж-Н мамилесин** (**А**нтецедент – алдын ала болгон нерсе, **Ж**үрүм-турум, **Н**атыйжа) кылдат талдайт жана жаңы көндүмдөрдү үйрөтөт, көбүнчө **аутизм** менен болгон интервенцияларда колдонулат."
      exposure_therapy: "Экспозициялык Терапия: Негизинен тынчсыздануу бузулуулары, фобиялар жана ПТСР үчүн колдонулган, өтө натыйжалуу жүрүм-турумдук ыкма. Ал коопсуз жана көзөмөлдөнгөн чөйрөдө кардарды коркунучсуз, **корккон объектиге, кырдаалга же эстутумга** системалуу түрдө жана кайра-кайра дуушар кылуу менен иштейт. Убакыттын өтүшү менен бул процесс **көнүүгө** алып келип, шартталган коркуу реакциясын бузат."
      ifs: "Ички Үй-бүлө Системалары (ИҮС): Психиканы табигый түрдө көптөгөн **«бөлүктөрдөн»** (ички сынчылар, башкаруучулар, ж.б.) турган деп эсептеген уникалдуу, интегративдик модель. Максаты — кардардын **«Өзүнө (Self)»** (кызыгуу, боорукердик жана бейпилдик абалы) жетүүсүнө жардам берип, ал бөлүктөрдү айыктыруу жана гармониялаштыруу, алардын экстремалдуу эмес, пайдалуу ролдорду аткаруусуна мүмкүндүк берет."
      mindfulness_based_therapy: "Аң-сезимдүүлүккө негизделген Терапия: Чыгыштын ой жүгүртүү салттарын Батыш психологиясы менен айкалыштырган ыкма. Ал кардарларды **аң-сезимдүүлүктү** — азыркы учурга, ойлорго, сезимдерге жана дене туюуларына соттобостон, максаттуу көңүл буруу жөндөмүн өрчүтөт. Бул практика тынчсыздандырган ойлорго болгон мамилени түп-тамырынан бери өзгөртүп, реактивдүүлүктү азайтат."
      narrative_therapy: "Нарративдик Терапия: Бул сыйлуу, патологиялаштырбаган ыкма, ал адамдар жашоосу жөнүндө **«көйгөйгө тойгон окуяны»** кабыл алганда кыйналышат деп эсептейт. Терапевт кардар менен иштешип, **көйгөйдү сыртка чыгарат** (адамды көйгөйдөн ажыратат) жана кардардын компетенттүүлүгүн, күчтүү жактарын баса белгилеген **«альтернативдүү окуяларды»** чогуу түзөт."
      solution_focused_brief_therapy: "Чечимге багытталган Кыскача Терапия (ЧБКТ): Бул оптимисттик, кыска мөөнөттүү ыкма, ал көйгөйдүн тарыхын талдоодон көрө, кардардын **каалаган келечегине жана учурдагы күчтүү жактарына** гана көңүл бурат. Негизги ыкмаларга **«Керемет Суроосу»** (эгер көйгөй бир түндө жок болсо, жашоо кандай болмок) жана масштабдоо суроолору кирет, бул кардарды ийгиликтүү аракеттерди байкап, аларды өнүктүрүүгө тез мобилизациялайт."
      trauma_focused_therapy: "Травмага Багытталган Терапия: Дарылоонун кардардын **травмалык тарыхын жана анын калдык таасирлерин** түздөн-түз чечүүгө багытталган адистештирилген ыкмасы. Ал атайын, фазалык ишти камтыйт: биринчиден **стабилдештирүүгө жана коопсуздукка** (эмоцияны жөнгө салуу), андан кийин **травмалык эстутумдарды иштетүүгө** (мисалы, EMDR же CPT аркылуу), жана акырында **реинтеграцияга** көңүл бурат."
      transactional_analysis: "Трансакционный анализ"
      play_therapy: "Оюн Терапиясы: Негизинен **3 жаштан 12 жашка чейинки балдар** үчүн колдонулган, өнүгүүгө ылайыктуу дарылоо. Оюн баланын табигый тили жана иши болгондуктан, терапевт коопсуз мейкиндикти түзөт, ал жерде бала оюнчуктарды, искусствону жана кумду колдонуп, **сезимдерин билдире алат, эмоционалдык конфликттерди чече алат жана тынчсызданууларды иштеп чыга алат**."
      group_therapy: "Топтук Терапия: Бир же эки терапевт тарабынан бирдей көйгөйү бар (мисалы, тынчсыздануу, кайгы) чакан кардарлар тобу (адатта 6-12) менен жүргүзүлгөн сессия. Бул кардарларга **өз ара колдоо, теңтуштардан тез пикир** жана жалгыз эместигин түшүнүүгө (**универсалдуулук**) мүмкүндүк берет."
      existential_therapy: "Экзистенциалдык Терапия: Бул адам жашоосунун төрт **«негизги маселесине»** туш кылган философиялык ыкма: **өлүм, эркиндик (жана жоопкерчилик), обочолонуу жана маанисиздик**. Терапия кардарларга бул чындыктарга болгон тынчсыздануусун моюнга алууга, жоопкерчиликтен качууну токтотууга жана анык, максаттуу жашоо үчүн аң-сезимдүү тандоолорду жасоого жардам берет."
      integrative_therapy: "Интегративдик Терапия: Бул бирдиктүү модель эмес, бирок терапевт **ар кандай терапия мектептеринин теорияларын, ыкмаларын жана концепцияларын аң-сезимдүү жана системалуу түрдө айкалыштырган** ийкемдүү ыкма. Жалгыз бир моделге кардарды ылайыкташтыруунун ордуна, ыкма жеке кардардын өзгөчө муктаждыктарына, өнүгүү стадиясына жана каалоолоруна ылайыкташтырылган."
      somatic_therapy: "Соматикалык Терапия: Акыл менен физикалык дененин ортосундагы негизги байланышка багытталган, денеге багытталган ыкма. Ал чечилбеген **травма жана эмоционалдык стресс** нерв системасында **физикалык чыңалуу же үлгү** катары сакталат деген идеяга негизделген. Терапевт кардарды **физикалык туюуларды** аң-сезимдүүлүгүн жогорулатууга багыттайт."
      interpersonal_therapy: "Адамдар аралык Терапия (ААТ): Бул **депрессия жана тамактануу бузулуулары** үчүн далилдүү, жогорку структураланган, убактысы чектелген дарылоо. Ал кардардын **учурдагы адамдар аралык иштешин жана социалдык мамилелерин** жакшыртууга багытталган: кайгы, ролдук талаш-тартыштар, ролдук өтүүлөр же адамдар аралык кемчиликтер сыяктуу төрт көйгөйлүү аймакта."
      schema_therapy: "Схема Терапиясы: Джеффри Янг тарабынан иштелип чыккан интегративдик ыкма, ал **балалыкта башталган терең, узакка созулган эмоционалдык моделдерди** (Эрте Туура Эмес Адаптацияланган Схемалар) чечүү үчүн КПТны кеңейтет. Терапия узак мөөнөттүү болуп, схемаларды айыктыруу үчүн когнитивдик кайра түзүү, эмоционалдык ыкмалар жана жүрүм-турумдук үлгүлөрдү бузуунун айкалышын колдонот."
      cognitive_processing_therapy: "Когнитивдик Процесстик Терапия (КПТ): **ПТСР** үчүн натыйжалуу экени далилденген, КПТнын атайын, нускамаланган түрү. Ал травмадан айыгуунун **когнитивдик компонентине** басым жасайт, кардардын травма жөнүндөгү катуу же бурмаланган ойлорду (**«тыгылып калган ойлор»**) беш негизги тема боюнча: Коопсуздук, Ишеним, Күч, Өзүн-өзү Баалоо жана Жакындык, карап чыгып талашууга жардам берет."
      exposure_and_response_prevention: "Экспозициялык жана Жооп Кайтарууну Алдын Алуу (ЭЖКА): **Обсессивдүү-компульсивдүү бузулуу (ОКБ)** үчүн эң натыйжалуу жүрүм-турумдук дарылоо. Процедура эки негизги кадамды камтыйт: **Экспозиция** (кардар алардын обсессиясын/тынчсыздануусун козгогон нерселерге, кырдаалдарга же ойлорго атайылап туш болот) жана **Жооп Кайтарууну Алдын Алуу** (кардар коркунучтун циклинен чыгуу үчүн тиешелүү ритуалды же компульсияны жасоодон активдүү түрдө баш тартат)."
      motivational_interviewing: "Мотивациялык Маектешүү (ММ): Бул биргелешкен, инсанга багытталган баарлашуу стили, ал адамдын **өзүнүн ички мотивациясын жана өзгөрүүгө болгон милдеттенүүсүн** бекемдөөгө багытталган. **Эки ача пикирде** болгон адамдар үчүн (мисалы, көз карандылык) абдан натыйжалуу. Терапевт эмпатияны жана кылдат сөздөрдү колдонуп, кардардан **«өзгөрүү жөнүндө сүйлөшүүнү»** жаратып, автономияны сыйлоо менен эки ача пикирди чечет."
      sensorimotor_psychotherapy: "Сенсомотордук Психотерапия: Бул өнүккөн, денеге багытталган сүйлөшүү терапиясы, ал когнитивдик жана эмоционалдык иштетүүнү дененин кыймылдары жана туюулары менен айкалыштырат. Ал **өнүгүү жана мамиле травмаларын** дарылоого адистешип, дененин эстутумдарга кандай реакция кылганын байкайт. Терапевт кардардын **имплициттүү эстутумду** (денеде сакталган травма) байкашына жана травмалык окуя учурунда токтотулган биологиялык аракеттерди (коргонууларды) коопсуз бүтүрүүсүнө жардам берет."
      aedp: "УЭДП (Ылдамдатылган Тажрыйбалык Динамикалык Психотерапия): Бул жогорку деңгээлде мамилеге багытталган, эмоцияга фокусталган модель, ал терең, трансформациалык айыктыруу үчүн **позитивдүү эмоционалдык тажрыйбаны** колдонот. Ал азыркы учурда **оңдоочу эмоционалдык жана мамилелик тажрыйбаларды** жеңилдетүүгө багытталган, кардарларга ашыкча эмоциялардын алдында «жалгыздыкты жокко чыгарууга» жардам берип, кардардын табигый өзүн-өзү оңдоо жана айыктыруу жөндөмдүүлүгүн тездетет."
      hakomi: "Хакоми: Бул аң-сезимге негизделген соматикалык психотерапия, ал зомбулуксуз жана кардардын процессин өтө сыйлайт. Ал терапиялык мамиледеги **аң-сезимдүүлүк абалын** колдонуп, кардардын тажрыйбасын уюштурган **негизги материалга** — терең сакталган эстутумдарга жана ишенимдерге акырын жана натыйжалуу жетүүгө мүмкүндүк берет."
      pcit: "ТВРР (Ата-эне-баланын өз ара аракеттенүү Терапиясы): Бул бузуучу жүрүм-туруму бар кичинекей балдар (2-7 жаш) үчүн далилдүү дарылоо. Ал эки фазадан турат: мамилени жакшыртуу (DIR) жана тартип көндүмдөрү (PDI). Терапевт ата-энени кулакчын аркылуу реалдуу убакытта машыктырып, **ата-эне-баланын байлануу байланышынын сапатын** жакшыртууга жана эффективдүү, ырааттуу жана позитивдүү тартип ыкмаларын үйрөтүүгө багыттайт."



