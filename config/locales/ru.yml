    definition:
      acceptance_and_commitment_therapy: "Терапия принятия и ответственности (ACT): Это поведенческая терапия, основанная на осознанности. Она помогает клиентам прекратить бесполезную борьбу с попытками контролировать или устранить болезненный личный опыт (мысли, чувства, ощущения). Вместо этого клиенты учатся **принятию и когнитивному расцеплению** (видеть мысли как просто слова). Цель — выйти за рамки эмоционального контроля и взять на себя обязательство совершать **ценностно-ориентированные действия**, живя богатой, полной жизнью, руководствуясь тем, что действительно важно, даже при наличии дискомфорта."
      gestalt_therapy: "Гештальт-терапия: Гуманистический, экспериментальный подход, который подчеркивает **личную ответственность** и интенсивно фокусируется на **«здесь и сейчас»**. Он побуждает клиентов повышать **осознанность** своих ощущений, эмоций и мыслей в данный момент. Терапевт часто использует творческие методы, такие как метод **«пустого стула»** или ролевые игры, чтобы помочь клиентам проработать незавершенные дела из прошлого и интегрировать фрагментированные аспекты своей личности в целостное единство."
      family_therapy: "Семейная терапия (или системная): Рассматривает эмоциональные проблемы не как принадлежащие одному человеку, а как возникающие в **контексте всей семейной системы и ее моделей взаимодействия**. Терапевт работает со всеми членами семьи вместе, чтобы выявить неэффективные циклы, улучшить **навыки общения**, установить более здоровые границы и помочь системе лучше функционировать как единое целое. Это часто включает исследование ролей каждого члена."
      psychodynamic_therapy: "Психодинамическая терапия: Основана на психоаналитической теории, фокусируясь на том, как **бессознательные силы, внутренние конфликты и ранний детский опыт** (особенно отношения с основными опекунами) формируют текущую личность и поведение человека. Процесс включает частые сеансы, где терапевт помогает клиенту получить **инсайт** в его защитные паттерны и исследовать, как прошлые динамики проигрываются в текущих отношениях, включая терапевтические (**перенос**)."
      emdr: "EMDR (ДПДГ – Десенсибилизация и переработка движением глаз): Доказательный, интегративный психотерапевтический подход, разработанный специально для **травм и ПТСР**. Он работает с использованием **двусторонней стимуляции** (обычно движения глаз из стороны в сторону, звуковые сигналы или постукивания), пока клиент ненадолго фокусируется на тревожном воспоминании. Цель состоит в том, чтобы стимулировать естественную систему обработки информации в мозге, позволяя травматическому воспоминанию быть полностью переработанным, десенсибилизированным и сохраненным в нетревожащей форме."
      cbt: "Когнитивно-поведенческая терапия (КПТ): Структурированная, ограниченная по времени и очень совместная терапия, которая работает по принципу, что **мысли, чувства и поведение взаимосвязаны**. Клиент учится выявлять и оспаривать **неадаптивные или искаженные мыслительные паттерны** и заменять их более рациональными, сбалансированными мыслями. Одновременно используются поведенческие техники для изменения неэффективных действий, что позволяет клиенту достигать конкретных, измеримых целей в текущей жизни."
      dbt: "Диалектическая поведенческая терапия (ДПТ): Интенсивная, основанная на навыках терапия, первоначально разработанная для пограничного расстройства личности, но теперь используемая для различных проблем, связанных с **тяжелой дисрегуляцией эмоций**. Она требует сильной приверженности и обучает четырем основным модулям: **Осознанность** (присутствие), **Устойчивость к стрессу** (прохождение кризисов), **Регуляция эмоций** (управление интенсивными чувствами) и **Межличностная эффективность** (удовлетворение потребностей с уважением)."
      relief_therapy: "Терапия облегчения: Это не формально определенная или стандартизированная школа терапии, а общий термин, обозначающий любое **краткосрочное вмешательство с быстрым реагированием**, предназначенное для обеспечения **немедленного симптоматического облегчения** от острого эмоционального дистресса, боли или кризиса. Она отдает приоритет стабилизации, планированию безопасности и нахождению самого быстрого пути к снижению немедленного страдания, а не глубоким долгосрочным психологическим изменениям."
      eft: "Эмоционально-фокусированная терапия (ЭФТ): Гуманистическая и системная терапия, наиболее известная своим использованием в **консультировании пар**, но также применяемая к семьям и отдельным лицам. Она рассматривает дистресс в отношениях как результат угрозы **связи привязанности**. Терапевт помогает партнерам выявить их циклический, негативный танец (например, «преследователь/избегающий»), понять базовые мягкие эмоции и потребности в привязанности, и перестроить их взаимодействие для создания новой, более надежной и любящей эмоциональной связи."
      pct: "Личностно-ориентированная терапия (также Клиент-центрированная, или Роджерианская): Основана на убеждении, что каждый человек обладает врожденной тенденцией к росту и самоактуализации. Основная роль терапевта — создать безопасную, не осуждающую атмосферу через три основных условия: **Безусловное Позитивное Принятие** (полное принятие), **Эмпатию** (глубокое понимание) и **Конгруэнтность** (подлинность). Эта среда дает клиенту возможность найти свои собственные решения и двигаться к личному потенциалу."
      art_therapy: "Арт-терапия: Экспрессивная терапия, которая использует **творческие средства** (рисование, живопись, глина, коллаж и т. д.) в качестве основного способа общения и самовыражения. Она особенно полезна, когда чувства или переживания слишком сложны или болезненны для вербализации. Процесс создания искусства, а затем размышления над художественным произведением с терапевтом, помогает клиенту получить инсайт, справиться со стрессом и разрешить эмоциональные конфликты."
      rebt: "Рационально-эмотивная поведенческая терапия (РЭПТ): Высоко директивная и философская терапия, предшественник современной КПТ, которая утверждает, что люди в основном расстроены из-за своих **жестких, иррациональных и требовательных убеждений** о себе, других и мире («долженствований»). Терапевт активно обучает клиента распознавать, оспаривать и заменять эти догматические убеждения гибкими, рациональными альтернативами, что приводит к более здоровым эмоциональным реакциям."
      psychoanalysis: "Психоанализ: Оригинальный, интенсивный терапевтический метод, созданный Зигмундом Фрейдом. Он, как правило, долгосрочный (годы) и высокочастотный (несколько раз в неделю). Центральная цель — вывести содержание **бессознательного разума** в сознание. Техники включают **свободные ассоциации** (говорить все, что приходит на ум), анализ сновидений и тщательное исследование отношений с аналитиком (**перенос**) для понимания и разрешения глубоко укоренившихся конфликтов."
      applied_behavior_analysis: "Прикладной анализ поведения (ПАП): Научная дисциплина, занимающаяся применением эмпирических подходов, основанных на принципах респондентного и оперантного научения, для изменения социально значимого поведения. Он тщательно анализирует **отношение А-В-С** (**А**нтецедент, **В**ызывающее поведение, **С**ледствие), чтобы понять, почему происходит поведение, и систематически обучает новым навыкам и снижает неадаптивное поведение, наиболее часто используется в вмешательствах при аутизме."
      exposure_therapy: "Экспозиционная терапия: Высокоэффективная поведенческая техника, в основном используемая для тревожных расстройств, фобий и ПТСР. Она работает путем систематического и многократного воздействия на клиента, в безопасной и контролируемой среде, **боязливого объекта, ситуации или воспоминания** без какой-либо реальной опасности. Со временем этот процесс приводит к **привыканию**, разрывая обусловленную реакцию страха и обучая мозг тому, что страх необоснован."
      ifs: "Терапия внутренних семейных систем (IFS): Уникальная, интегративная модель, которая рассматривает психику как естественным образом состоящую из множества **«частей»** (субличностей, таких как Внутренний Критик, Менеджер, Пожарный и т. д.). Цель — помочь клиенту получить доступ к **«Ядру (Self)»** — состоянию любопытства, сострадания и спокойствия — чтобы исцелить и гармонизировать эти внутренние части, позволяя им взять на себя неэкстремальные, полезные роли."
      mindfulness_based_therapy: "Терапия, основанная на осознанности: Подход, который интегрирует восточные созерцательные традиции с западной психологией. Он обучает клиентов навыкам культивирования **осознанности** — способности целенаправленно обращать внимание на настоящий момент, без осуждения, на мысли, чувства и телесные ощущения. Эта практика фундаментально изменяет отношение человека к тревожным мыслям, уменьшая реактивность и предотвращая рецидивы депрессии или тревоги."
      narrative_therapy: "Нарративная терапия: Уважительный, не патологизирующий подход, который утверждает, что люди переживают проблемы, когда они принимают **«историю, насыщенную проблемами»** о своей жизни. Терапевт работает с клиентом, чтобы **экстернализировать проблему** (отделить человека от проблемы) и совместно создать **«альтернативные истории»**, которые подчеркивают компетентность, сильные стороны и предпочтительную идентичность клиента, давая ему возможность жить жизнью, соответствующей его ценностям."
      solution_focused_brief_therapy: "Решение-ориентированная краткосрочная терапия (РОКТ): Оптимистичный, краткосрочный подход, который выделяется тем, что фокусируется почти исключительно на **желаемом будущем клиента и существующих сильных сторонах**, а не на анализе истории проблемы. Ключевые техники включают **«Чудесный вопрос»** (как бы выглядела жизнь, если бы проблема исчезла за ночь) и шкалирующие вопросы, быстро мобилизуя клиента замечать и опираться на успешные действия."
      trauma_focused_therapy: "Травма-фокусированная терапия: Специализированный зонтичный подход, который гарантирует, что лечение напрямую addressing **историю травмы клиента и ее остаточные эффекты**. В отличие от не-травматерапий, она включает специфическую, поэтапную работу: сначала фокусируясь на **стабилизации и безопасности** (регуляция эмоций), затем на **переработке травматических воспоминаний** (например, через EMDR или КПТ) и, наконец, на **реинтеграции** и улучшении текущего функционирования."
      play_therapy: "Игровая терапия: Подходящее для развития лечение, используемое в основном для **детей в возрасте от 3 до 12 лет**. Поскольку игра является естественным языком и работой ребенка, терапевт предоставляет безопасное, ограниченное пространство, где ребенок может использовать игрушки, искусство и песок, чтобы **выразить себя, разрешить эмоциональные конфликты и справиться с тревогами**, которые он не может выразить словами или когнитивно осмыслить с помощью традиционной разговорной терапии."
      group_therapy: "Групповая терапия: Сеанс, проводимый одним или двумя терапевтами с небольшой группой клиентов (обычно 6-12), которые имеют общую проблему (например, тревога, горе, проблемы в отношениях). Формат обеспечивает мощный механизм для изменений, предлагая клиентам **взаимную поддержку, немедленную обратную связь** об их межличностном стиле и осознание того, что они не одиноки (**универсальность**), позволяя им практиковать новое поведение в безопасном, социальном микрокосме."
      existential_therapy: "Экзистенциальная терапия: Философский подход, который сталкивает клиентов с четырьмя «основными заботами» человеческого существования: **смертью, свободой (и ответственностью), изоляцией и бессмысленностью**. Терапия направлена на то, чтобы помочь клиентам осознать свою тревогу по поводу этих реальностей, перестать избегать ответственности и делать сознательный выбор, чтобы жить аутентичной, целенаправленной и значимой жизнью."
      integrative_therapy: "Интегративная терапия: Это не единая модель, а гибкий подход, при котором терапевт **сознательно и систематически комбинирует теории, техники и концепции из различных терапевтических школ** (например, используя психодинамическую линзу с техниками КПТ). Подход адаптируется к уникальным потребностям, стадии развития и предпочтениям отдельного клиента, а не подгоняет клиента под одну единственную модель."
      somatic_therapy: "Соматическая терапия: Терапия, ориентированная на тело, сфокусирована на фундаментальной связи между разумом и физическим телом. Она основана на идее, что неразрешенная **травма и эмоциональный стресс удерживаются в виде физического напряжения или паттернов** в нервной системе. Терапевт направляет клиента к повышению осознанности **физических ощущений** (чувства), чтобы безопасно завершить прерванные реакции выживания (например, борьба/бегство) и восстановить естественную регуляторную способность тела."
      interpersonal_therapy: "Межличностная терапия (МПТ): Высокоструктурированное, ограниченное по времени лечение, в основном доказательное для **депрессии и расстройств пищевого поведения**. Оно фокусируется на улучшении **текущего межличностного функционирования и социальных отношений** клиента в одной из четырех конкретных областей проблем: горе, ролевые споры, ролевые переходы или межличностные дефициты. Оно устраняет настроение путем улучшения качества социальной среды клиента."
      schema_therapy: "Схема-терапия: Подход, разработанный Джеффри Янгом, который расширяет КПТ для работы с **глубокими, давними, всепроникающими эмоциональными паттернами** (Ранними дезадаптивными схемами), которые возникли в детстве и подростковом возрасте (например, покинутость, подчинение, дефективность). Терапия является долгосрочной и использует комбинацию когнитивной реструктуризации, эмоциональных техник (воображение и работа со стульями) и поведенческого разрушения паттернов для исцеления схем."
      cognitive_processing_therapy: "Когнитивная процессуальная терапия (КПТ): Специфическая, мануализированная форма КПТ, доказавшая свою эффективность при **ПТСР**. Она фокусируется преимущественно на **когнитивном компоненте** восстановления после травмы, помогая клиенту исследовать и оспаривать жесткие или искаженные мысли о травме (называемые **«застрявшими точками»**), связанные с пятью основными темами: Безопасность, Доверие, Власть, Самооценка и Близость. Этот процесс приводит к сбалансированным убеждениям и эмоциональному приспособлению к событию."
      exposure_and_response_prevention: "Экспозиционная терапия и предотвращение реакций (ЭОП/ЭППР): Специфическое, наиболее эффективное поведенческое лечение **Обсессивно-компульсивного расстройства (ОКР)**. Процедура включает два ключевых шага: **Экспозицию** (клиент сознательно сталкивается с объектами, ситуациями или мыслями, которые вызывают его одержимость/тревогу) и **Предотвращение реакций** (клиент активно решает не выполнять соответствующий ритуал или компульсию). Это учит мозг тому, что опасность ложна."
      motivational_interviewing: "Мотивационное интервьюирование (МИ): Совместный, клиентоцентрированный стиль общения, предназначенный для **усиления собственной внутренней мотивации и приверженности человека к изменениям** путем исследования его причин «за» и «против». Очень эффективен для людей, которые **амбивалентно** относятся к изменению поведения (например, зависимость, диета). Терапевт использует эмпатию и тщательно сформулированные вопросы, чтобы **вызвать «разговоры об изменениях»** у клиента, разрешая амбивалентность и уважая автономию."
      sensorimotor_psychotherapy: "Сенсомоторная психотерапия: Продвинутая, телесно-ориентированная разговорная терапия, которая интегрирует когнитивную и эмоциональную обработку с движениями и ощущениями тела. Она специализируется на лечении **травм развития и отношений**, отслеживая, как тело реагирует на воспоминания. Терапевт помогает клиенту заметить **имплицитную память** (травму, хранящуюся в теле) и безопасно завершает биологические действия (защиты), которые были прерваны во время травматического события."
      aedp: "AEDP (Ускоренная экспериментальная динамическая психотерапия): Высоко реляционная, эмоционально-фокусированная модель, которая опирается на **положительный эмоциональный опыт** для глубокого, трансформационного исцеления. Она фокусируется на содействии **корректирующим эмоциональным и реляционным переживаниям** в настоящий момент, помогая клиентам «устранить одиночество» перед лицом переполняющих эмоций, тем самым ускоряя естественные способности клиента к самовосстановлению и исцелению."
      hakomi: "Хакоми: Соматическая психотерапия, ориентированная на осознанность, которая является ненасильственной и очень уважительной к процессу клиента. Она использует **состояние осознанности** в терапевтических отношениях, чтобы мягко и эффективно получить доступ к **основному материалу** — глубоко укоренившимся воспоминаниям и убеждениям, которые организуют опыт клиента. Используются небольшие физические и вербальные эксперименты для сбора информации и содействия быстрым, глубоким изменениям."
      pcit: "PCIT (Терапия взаимодействия родитель-ребенок): Доказательное лечение для маленьких детей (2-7 лет) с деструктивным поведением. Оно состоит из двух фаз: улучшение отношений (DIR) и навыки дисциплины (PDI). Терапевт тренирует родителя в режиме реального времени через наушник, направляя его на улучшение **качества связи привязанности родитель-ребенок** и обучая эффективным, последовательным и позитивным методам дисциплины."
            

    
